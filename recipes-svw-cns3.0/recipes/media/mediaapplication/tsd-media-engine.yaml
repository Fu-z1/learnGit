inherit: [buildenv, packing-module, werror]

metaEnvironment:
  PKG_RESPONSIBLE: "AMB-Media"

depends:
  - media::libraries::tsd-media-common-dev
  - system::tsd-common-dev
  - use: []
    depends:
      - media::libraries::tsd-media-common-target
      - system::tsd-common-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_JPCC_MODIFY_GIT_SERVER}:mib3-media/tsd.media.engine.git
   dir: tsd.media.engine
   branch: develop_mqb_sop1_cn
   #url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-media/tsd.media.engine.git
   #dir: tsd.media.engine
   #tag: mqb_sop1_eu-1.3.33

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev
      provideDeps: ['*-dev']

   target:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "media-engine" \
            -p "emmc.media.mediaapplication" \
            -o "media.mediaapplication:tsd-media-engine " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   unittests:
      buildScript: |
         buildenvTestAll
      packageScript: |
         buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
