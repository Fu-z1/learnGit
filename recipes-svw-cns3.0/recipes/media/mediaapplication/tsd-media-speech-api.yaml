inherit: [buildenv, packing-module, werror, capigen, patch]

metaEnvironment:
  PKG_RESPONSIBLE: "AMB-Media"

depends:
  - system::tsd-common-dev
  - communication::tsd-communication-dev
  - communication::tsd-communication-binding-dev
  - communication::ext-commonapi-runtime-dev
  - use: []
    depends:
      - system::tsd-common-target
      - communication::tsd-communication-target
      - communication::tsd-communication-binding-target
      - communication::ext-commonapi-runtime-target

checkoutSCM:
  - scm: git
    url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-media/tsd.media.speech.api.git
    dir: tsd.media.speech.api
    tag: 1.0.0
  - if: "${CONFIG_CAPI_MOCKS:-0}"
    scm: git
    url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-media/tsd.media.speech.client.git
    dir: tsd.media.speech.client
    branch: master
  - if: "${CONFIG_CAPI_MOCKS:-0}"
    scm: git
    url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-media/tsd.media.speech.service.git
    dir: tsd.media.speech.service
    branch: master

checkoutDeterministic: True
checkoutScript: |
   CapiGenProcessFIDLFiles tsd.media.speech.api
   # Fix any autogenerated file that needs a modification to work correctly.

multiPackage:
   dev:
      buildScript: buildenvBuildAll
      packageScript: buildenvPackageDev
      provideDeps: ['*-dev']

   target:
      buildScript: buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "speech-api" \
            -p "emmc.media.mediaapp" \
            -o "media.mediaapplication:tsd-media-speech-api " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
