   #tag: mqb_sop1_eu-1.5.78
   #branch: main/svw_cns3.0_1480_dev
   branch: develop_mqb_sop1_cn

multiPackage:
   dev:
      buildVarsWeak: [PACKAGE_VERSION]
      buildScript: |
         buildenvBuildModules \
         -DTSD_BUILDENV_ENABLE_APP_TARGETS=1 \
         -DTSD_BUILDENV_INSTALLABLE_APP_TARGETS=1 \
         -DPACKAGE_VERSION="${PACKAGE_VERSION:-unset}" \
         tsd.media.mib3 \
         tsd.media.mib3.app.target \
         tsd.media.mib3.app.tester
      packageScript: |
         buildenvPackageDev
      provideDeps: ['*-dev']

   target:
      buildVarsWeak: [PACKAGE_VERSION]
      buildScript: |
         buildenvBuildModules \
         -DTSD_BUILDENV_ENABLE_APP_TARGETS=1 \
         -DTSD_BUILDENV_INSTALLABLE_APP_TARGETS=1 \
         -DPACKAGE_VERSION="${PACKAGE_VERSION:-unset}" \
         tsd.media.mib3 \
         tsd.media.mib3.app.target \
         tsd.media.mib3.app.tester
      packageScript: |
         buildenvPackageTarget
         mkdir -p var/lib/tsd.media.mib3
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "media-mib3" \
            -p "emmc.media.mediaapplication" \
            -m 'media,media,0770,/var/lib/tsd.media.mib3$'       \
            -m 'media,media,0770,/var/lib/tsd.media.mib3/.*'     \
            -o "media.mediaapplication:tsd-media-mib3 " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   unittests:
      buildScript: |
         export LD_LIBRARY_PATH="${BOB_DEP_PATHS[libs::ext-openssl-dev]}/usr/lib64"
         export CINEMO_PLUGIN_INIT="${BOB_DEP_PATHS[media::libraries::ext-cinemo-dev]}/usr/lib64/cinemo"
         buildenvTestAll
      packageScript: |
         buildenvPackageTests

   swittests:
      environment:
         TSD_BUILDENV_ENABLE_TEST_TARGETS: "1"
      buildScript: |
         buildenvTestAll
      packageScript: |
         buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
