inherit: [buildenv, packing-module, werror]

metaEnvironment:
  PKG_RESPONSIBLE: "AMB-Media"

depends:
  - media::libraries::ext-cinemo-dev
  - media::libraries::tsd-media-common-dev
  - media::mediaapplication::tsd-media-engine-dev
  # to activate for SOP2
  #- media::libraries::ext-cinemo-spotify-dev
  - system::tsd-common-dev
  - name: system::bsp::ext-weston-dev
    if: "$(eq,${TARGET_TYPE},embedded)"
  - use: []
    depends:
      - media::libraries::ext-cinemo-target
      - media::libraries::tsd-media-common-target
      - media::mediaapplication::tsd-media-engine-target
      # to active for SOP2
      #- media::libraries::ext-cinemo-spotify-target
      - system::tsd-common-target
      - name: system::bsp::ext-weston-target
        if: "$(eq,${TARGET_TYPE},embedded)"

checkoutSCM:
   scm: git
   url: git@${DEFAULT_JPCC_MODIFY_GIT_SERVER}:mib3-media/tsd.media.engine.cinemo.git
   dir: tsd.media.engine.cinemo
   branch: develop_mqb_sop1_cn
   #url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-media/tsd.media.engine.cinemo.git
   #dir: tsd.media.engine.cinemo
   #tag: mqb_sop1_eu-1.3.71

multiPackage:
   dev:
      buildVarsWeak: [PACKAGE_VERSION]
      buildScript: |
         buildenvBuildAll \
         -DPACKAGE_VERSION="${PACKAGE_VERSION:-unset}" \
         -DENABLE_SPOTIFY="OFF"
      packageScript: |
         buildenvPackageDev
      provideDeps: ['*-dev']

   target:
      buildVarsWeak: [PACKAGE_VERSION]
      buildScript: |
         buildenvBuildAll \
         -DPACKAGE_VERSION="${PACKAGE_VERSION:-unset}" \
         -DENABLE_SPOTIFY="OFF"
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "media-engine-cinemo" \
            -p "emmc.media.mediaapplication" \
            -o "media.mediaapplication:tsd-media-engine-cinemo " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   unittests:
      buildScript: |
         export LD_LIBRARY_PATH="${BOB_DEP_PATHS[libs::ext-openssl-dev]}/usr/lib64"
         export CINEMO_PLUGIN_INIT="${BOB_DEP_PATHS[media::libraries::ext-cinemo-dev]}/usr/lib64/cinemo"
         buildenvTestAll -DCINEMO_PLUGIN_INIT="$CINEMO_PLUGIN_INIT"
      packageScript: |
         buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
