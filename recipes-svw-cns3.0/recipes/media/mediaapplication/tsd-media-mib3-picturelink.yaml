inherit: [buildenv, packing-module, werror]

metaEnvironment:
  PKG_RESPONSIBLE: "AMB-Media"

depends:
  - system::tsd-common-dev
  - use: []
    depends:
      - system::tsd-common-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-media/tsd.media.mib3.picturelink.git
   dir: tsd.media.mib3.picturelink
   tag: mqb_sop1_eu-1.0.4

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev install
      provideDeps: ['*-dev']

   target:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageTarget install
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "mib3-picturelink" \
            -p "emmc.media.mediaapp" \
            -o "media.mediaapplication:tsd-media-mib3-picturelink " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   unittests:
      buildScript: |
         buildenvTestAll
      packageScript: |
         buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
