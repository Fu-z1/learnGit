inherit: [buildenv, packing-module, werror, capigen]

metaEnvironment:
  PKG_RESPONSIBLE: "AMB-Media"

depends:
  - communication::ext-commonapi-runtime-dev
  - communication::tsd-communication-binding-dev
  - system::tsd-common-dev
  - use: []
    depends:
      - communication::ext-commonapi-runtime-target
      - communication::tsd-communication-binding-target
      - system::tsd-common-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-media/tsd.media.mediainfo.api.git
   dir: tsd.media.mediainfo.api
   tag: mqb_sop1_eu-1.0.4

checkoutDeterministic: True
checkoutScript: |
   CapiGenProcessFIDLFiles tsd.media.mediainfo.api

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev
      provideDeps: ['*-dev']

   target:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "media-mediainfo-api" \
            -p "emmc.media.libraries" \
            -o "media.libraries:tsd-media-mediainfo-api " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
