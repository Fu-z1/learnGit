inherit: [buildenv, packing-module, werror]

metaEnvironment:
  PKG_RESPONSIBLE: "AMB-Media"

depends:
  - communication::tsd-communication-dev
  - system::tsd-common-dev
  - use: []
    depends:
      - communication::tsd-communication-target
      - system::tsd-common-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-media/tsd.media.common.git
   dir: tsd.media.common
   tag: mqb_sop1_eu-1.1.25

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll -DTSD_CAPTURE_CINEMO_AUDIO_OUTPUT=ON
      packageScript: |
         buildenvPackageDev
      provideDeps: ['*-dev']

   target:
      buildScript: |
         buildenvBuildAll -DTSD_CAPTURE_CINEMO_AUDIO_OUTPUT=ON
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "media-common" \
            -p "emmc.media.libraries" \
            -o "media.libraries:tsd-media-common " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   unittests:
      buildScript: |
         buildenvTestAll
      packageScript: |
         buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
