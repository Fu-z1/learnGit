inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "System-Vernetzung"
   PKG_ARTEFACT_TYPE: "Library"

depends:
  - system::tsd-common-dev
  - system::tsd-common-daemon-dev
  - carcom::tsd-peripheral-controller-api-dev
  - hmi::tsd-dsi-cpp-dev

  - use: []
    depends:
      - system::tsd-common-target
      - system::tsd-common-daemon-target
      - carcom::tsd-peripheral-controller-api-target
      - hmi::tsd-dsi-cpp-target

checkoutSCM:
  - scm: git
    url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-bsp/tsd.peripheral.controller.proxy.git
    dir: tsd.peripheral.controller.proxy
    tag: mqb_sop1_eu-1.4.0
    branch: master_mqb_sop1_eu

multiPackage:
   dev:
      buildScript: buildenvBuildAll
      packageScript: buildenvPackageDev
      provideDeps: ["*-dev"]

   target:
      buildScript: buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "peripheral-controller-proxy" \
            -p "emmc.carcom" \
            -o "carcom:tsd-peripheral-controller-proxy " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ["*-target"]

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
