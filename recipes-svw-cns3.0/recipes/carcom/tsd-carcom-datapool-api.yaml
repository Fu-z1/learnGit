inherit: [buildenv, packing-module]

metaEnvironment:
   PKG_RESPONSIBLE: "System-Vernetzung"
   PKG_ARTEFACT_TYPE: "API"

depends:
  - system::tsd-common-dev
  - communication::tsd-communication-dev
  - communication::tsd-communication-runtime-dev

  - use: []
    depends:
      - system::tsd-common-target
      - communication::tsd-communication-target
      - communication::tsd-communication-runtime-target

checkoutSCM:
  - scm: git
    url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-communication/tsd.carcom.datapool.api.git
    dir: tsd.carcom.datapool.api
    tag: mqb_sop1_eu-2.1.0
    branch: master_mqb_sop1_eu

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev
      provideDeps: ["*-dev"]

   target:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "carcom-datapool-api" \
            -p "emmc.carcom" \
            -o "carcom:tsd-carcom-datapool-api " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ["*-target"]

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
