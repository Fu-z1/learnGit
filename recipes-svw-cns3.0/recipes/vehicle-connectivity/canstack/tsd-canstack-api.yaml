inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "System-Vernetzung"
   PKG_ARTEFACT_TYPE: "API"

depends:
  - system::tsd-common-dev
  - system::tsd-common-types-dev
  - communication::tsd-communication-dev
  - communication::tsd-communication-runtime-dev

  - use: []
    depends:
      - system::tsd-common-target
      - system::tsd-common-types-target
      - communication::tsd-communication-target
      - communication::tsd-communication-runtime-target

checkoutSCM:
  - scm: git
    url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-vehicleconnect/tsd.canstack.api.git
    dir: tsd.canstack.api
    #tag: mqb_sop1_eu-7.9.0
    #branch: master_mqb_sop1_eu
    branch: main/svw_cns3.0_1480_dev

multiPackage:
   dev:
      buildScript: buildenvBuildAll
      packageScript: buildenvPackageDev
      provideDeps: ["*-dev"]

   target:
      buildScript: buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "canstack-api" \
            -p "emmc.vehicle-connectivity.canstack" \
            -o "vehicle-connectivity.canstack:tsd-canstack-api " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ["*-target"]

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
