inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "System-Vernetzung"
   PKG_ARTEFACT_TYPE: "Library"

depends:
  - system::tsd-common-dev
  - system::tsd-common-types-dev
  - communication::tsd-communication-dev
  - communication::tsd-communication-runtime-dev
  - communication::ext-commonapi-runtime-dev
  - communication::tsd-communication-binding-dev
  - vehicle-connectivity::canstack::tsd-canstack-api-dev
  - navigation::tsd-nav-psd-v15-api-dev

  - use: []
    depends:
      - system::tsd-common-target
      - system::tsd-common-types-target
      - communication::tsd-communication-target
      - communication::tsd-communication-runtime-target
      - communication::ext-commonapi-runtime-target
      - communication::tsd-communication-binding-target
      - vehicle-connectivity::canstack::tsd-canstack-api-target
      - navigation::tsd-nav-psd-v15-api-target

checkoutSCM:
  - scm: git
    url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-vehicleconnect/tsd.canstack.psd.proxy.git
    dir: tsd.canstack.psd.proxy
    tag: mqb_sop1_eu-2.5.0
    branch: master_mqb_sop1_eu

multiPackage:
   dev:
      buildScript: buildenvBuildAll
      packageScript: buildenvPackageDev
      provideDeps: ["*-dev"]

   target:
      buildScript: buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "canstack-psd-proxy" \
            -p "emmc.vehicle-connectivity.canstack" \
            -o "vehicle-connectivity.canstack:tsd-canstack-psd-proxy " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ["*-target"]

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc

   unittests:
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests
