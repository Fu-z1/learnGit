inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "System-Vernetzung"
   PKG_ARTEFACT_TYPE: "API"

depends:
  - system::tsd-common-dev
  - communication::tsd-communication-runtime-dev

  - use: []
    depends:
      - system::tsd-common-target
      - communication::tsd-communication-runtime-target

checkoutSCM:
  - scm: git
    url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-vehicleconnect/tsd.nm.api.git
    dir: tsd.nm.api
    tag: mqb_sop1_eu-1.5.0
    branch: master_mqb_sop1_eu
multiPackage:
   dev:
      buildScript: buildenvBuildAll
      packageScript: buildenvPackageDev
      provideDeps: ["*-dev"]

   target:
      buildScript: buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "nm-api" \
            -p "emmc.vehicle-connectivity.network-management" \
            -o "vehicle-connectivity.network-management:tsd-nm-api " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ["*-target"]

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
