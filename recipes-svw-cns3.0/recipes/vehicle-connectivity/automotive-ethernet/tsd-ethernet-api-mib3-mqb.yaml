inherit: [buildenv, packing-module, werror, capigen]

metaEnvironment:
   PKG_RESPONSIBLE: "System-Vernetzung"
   PKG_ARTEFACT_TYPE: "Library"

depends:
  - communication::ext-commonapi-runtime-dev
  - communication::tsd-communication-binding-dev
  - system::tsd-common-dev

  - use: []
    depends:
      - communication::ext-commonapi-runtime-target
      - communication::tsd-communication-binding-target
      - system::tsd-common-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-vehicleconnect/tsd.ethernet.api.mib3.mqb.git
   dir: tsd.ethernet.api.mib3.mqb
   tag: mqb_sop1_eu-2.2.0
   branch: master_mqb_sop1_eu

checkoutScript: CapiGenProcessFIDLFiles tsd.ethernet.api.mib3.mqb
checkoutDeterministic: true

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev install
      provideDeps:
        - "*-dev"

   target:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "eth-api-mib3-mqb" \
            -p "emmc.vehicle-connectivity.autom-enet" \
            -o "vehicle-connectivity.automotive-ethernet:tsd-ethernet-api-mib3-mqb " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps:
        - "*-target"

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
