inherit: [buildenv, packing-module]

metaEnvironment:
   PKG_RESPONSIBLE: Connect-Onlineservices

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-onlineservices/tsd.onlineservices.webapps.git
   dir: tsd.onlineservices.webapps
   branch: master_mqb_sop1_eu

multiPackage:
   dev:
      packageScript: buildenvPackageDev

   target:
      buildScript: buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "onlineservices-webapps" \
            -p "emmc.onlineservices" \
            -o "onlineservices:tsd-onlineservices-webapps " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d

   unittests:
      environment:
         TSD_BUILDENV_ENABLE_TEST_TARGETS: '1'
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests
