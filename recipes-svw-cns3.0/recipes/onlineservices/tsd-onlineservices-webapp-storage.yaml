inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: Connect-Onlineservices

depends:
 - system::tsd-common-dev
   #- basic-services::persistence::tsd-persistence-client-mib3-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-onlineservices/tsd.onlineservices.webapp.storage.git
   dir: tsd.onlineservices.webapp.storage
   tag: mqb_sop1_eu-1.147.0
buildVars: [AUTOCONF_HOST]

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
         cp $1/tsd.onlineservices.webapp.storage/tsd.onlineservices.webapp.storage.cfg ${PWD}

      packageScript: |
         buildenvPackageDev
         mkdir -p etc/tsd.onlineservices.webapp.management/
         rsync -a --delete $1/tsd.onlineservices.webapp.storage.cfg etc/tsd.onlineservices.webapp.management/

   target:
      buildScript: |
         buildenvBuildAll
         cp $1/tsd.onlineservices.webapp.storage/tsd.onlineservices.webapp.storage.cfg ${PWD}

      packageScript: |
         buildenvPackageTarget
         mkdir -p etc/tsd.onlineservices.webapp.management/
         rsync -a --delete $1/tsd.onlineservices.webapp.storage.cfg etc/tsd.onlineservices.webapp.management/
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "onlineservices-webapp-storage" \
            -p "emmc.onlineservices" \
            -o "onlineservices:tsd-onlineservices-webapp-storage " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d

   unittests:
      environment:
         TSD_BUILDENV_ENABLE_TEST_TARGETS: "1"
      buildScript: |
         buildenvTestAll
      packageScript: |
         buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
