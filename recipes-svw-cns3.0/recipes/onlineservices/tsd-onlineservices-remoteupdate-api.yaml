inherit: [buildenv, packing-module, werror, capigen]
metaEnvironment:
   PKG_RESPONSIBLE: Connect-Onlineservices

depends:
 - communication::ext-commonapi-runtime-dev
 - communication::tsd-communication-binding-dev
 - system::tsd-common-dev
 - use: []
   depends:
    - communication::ext-commonapi-runtime-target
    - communication::tsd-communication-binding-target
    - system::tsd-common-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-onlineservices/tsd.onlineservices.remoteupdate.api.git
   dir: tsd.onlineservices.remoteupdate.api
   tag: mqb_sop1_eu-1.0.4
checkoutDeterministic: true
checkoutScript: CapiGenProcessFIDLFiles tsd.onlineservices.remoteupdate.api

multiPackage:
   dev:
      buildScript: buildenvBuildAll
      packageScript: buildenvPackageDev install
      provideDeps: ['*-dev']
   target:
      buildScript: buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "onlineservices-remoteupdate-api" \
            -p "emmc.onlineservices" \
            -o "onlineservices:tsd-onlineservices-remoteupdate-api" -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']
   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
