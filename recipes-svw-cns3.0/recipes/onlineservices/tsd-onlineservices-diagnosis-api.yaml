inherit: [buildenv, packing-module, capigen, werror]

metaEnvironment:
   PKG_RESPONSIBLE: Connect-Onlineservices

depends:
 - communication::ext-commonapi-runtime-dev
 - communication::tsd-communication-binding-dev
 - system::tsd-common-dev

 - use: []
   depends:
    - communication::ext-commonapi-runtime-target
    - communication::tsd-communication-binding-target
    - system::tsd-common-target

checkoutSCM:
 - scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-onlineservices/tsd.onlineservices.diagnosis.api.git
   dir: tsd.onlineservices.diagnosis.api
   tag: mqb_sop1_eu-1.0.5
checkoutScript: CapiGenProcessFIDLFiles tsd.onlineservices.diagnosis.api
checkoutDeterministic: true

buildVars: [LIBDIR]
buildScript: |
   buildenvBuildAll

multiPackage:
   dev:
      buildScript: buildenvBuildAll
      packageScript: buildenvPackageDev
      provideDeps: ['*-dev']

   target:
      buildScript: buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "onlineservices-diagnosis-api" \
            -p "emmc.onlineservices" \
            -o "onlineservices:tsd-onlineservices-diagnosis-api " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
