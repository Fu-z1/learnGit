inherit: [buildenv, packing-module, capigen, werror]

metaEnvironment:
   PKG_RESPONSIBLE: Connect-Onlineservices

depends:
 - communication::ext-commonapi-runtime-dev
 - communication::tsd-communication-binding-dev
 - system::tsd-common-dev
 - use: []
   depends:
    - communication::ext-commonapi-runtime-target
    - system::tsd-common-target

checkoutSCM:
 - scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-onlineservices/tsd.onlineservices.vkms.update.api.git
   dir: tsd.onlineservices.vkms.update.api
   tag: mqb_sop1_eu-1.89.4

checkoutDeterministic: true
checkoutScript: |
   CapiGenProcessFIDLFiles tsd.onlineservices.vkms.update.api
   # Fix any autogenerated file that needs a modification to work correctly.
   pushd tsd.onlineservices.vkms.update.api
   ./scripts/correct_namespace.sh
   popd

buildVars: [AUTOCONF_HOST]

multiPackage:
   dev:
      buildScript: buildenvBuildAll
      packageScript: buildenvPackageDev
      provideDeps: ["*-dev"]

   target:
      buildScript: buildenvBuildAll
      packageScript: |
         buildenvPackageTarget 
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "onlineservices-vkms-update-api" \
            -p "emmc.onlineservices" \
            -o "onlineservices:tsd-onlineservices-vkms-update-api " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   unittests:
      environment:
         TSD_BUILDENV_ENABLE_TEST_TARGETS: "1"
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests
