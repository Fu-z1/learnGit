inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: Connect-Onlineservices

depends:
 - libs::ext-curl-dev
 - libs::ext-nghttp2-dev
 - system::tsd-common-dev

   # runtime dependencies
 - use: []
   depends:
    - libs::ext-curl-target
    - system::tsd-common-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-onlineservices/tsd.onlineservices.backendcomcore.git
   dir: tsd.onlineservices.backendcomcore
   branch: main/svw_cns3.0_1480_dev

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll 
      packageScript: |
         buildenvPackageDev
      provideDeps: ["*-dev"]
   target:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "onlineservices-backendcomcore" \
            -p "emmc.onlineservices" \
            -o "onlineservices:tsd-onlineservices-backendcomcore " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   apps:
      buildScript: |
         buildenvBuildModules \
            -DTSD_BUILDENV_ENABLE_APP_TARGETS=1 \
            -DTSD_BUILDENV_INSTALLABLE_APP_TARGETS=1 \
            tsd.onlineservices.backendcomcore.app.TestCommunication \
            tsd.onlineservices.backendcomcore.app.TestSSH
      packageScript: buildenvPackageTarget

   unittests:
      buildScript: |
         buildenvTestAll
      packageScript: |
         buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc

