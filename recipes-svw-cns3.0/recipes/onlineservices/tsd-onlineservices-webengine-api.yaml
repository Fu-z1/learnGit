inherit: [buildenv, packing-module, capigen, werror]

metaEnvironment:
   PKG_RESPONSIBLE: Connect-Onlineservices

depends:
 - communication::tsd-communication-dev
 - communication::tsd-communication-runtime-dev
 - communication::tsd-communication-binding-dev
 - communication::ext-commonapi-runtime-dev
 - system::tsd-common-dev
 - use: []
   depends:
    - communication::tsd-communication-target
    - communication::tsd-communication-runtime-target
    - communication::tsd-communication-binding-target
    - communication::ext-commonapi-runtime-target
    - system::tsd-common-target


checkoutSCM:
 - scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-onlineservices/tsd.onlineservices.web.engine.api.git
   dir: tsd.onlineservices.webengine.api
   tag: mqb_sop1_eu-1.101.5

checkoutDeterministic: true
checkoutScript: CapiGenProcessFIDLFiles tsd.onlineservices.webengine.api

buildScript: buildenvBuildAll

multiPackage:
   dev:
      packageScript: buildenvPackageDev
      provideDeps: ['*-dev']

   target:
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "onlineservices-webengine-api" \
            -p "emmc.onlineservices" \
            -o "onlineservices:tsd-onlineservices-webengine-api " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   unittests:
      environment:
         TSD_BUILDENV_ENABLE_TEST_TARGETS: "1"
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
