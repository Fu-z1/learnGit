inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: Connect-Onlineservices

depends:
 - communication::tsd-communication-dev
 - communication::ext-commonapi-runtime-dev
 - system::tsd-common-dev
 - use: []
   depends:
    - communication::tsd-communication-target
    - system::tsd-common-target
    - communication::ext-commonapi-runtime-target

checkoutSCM:
 - scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-onlineservices/tsd.onlineservices.common.git
   dir: tsd.onlineservices.common
   tag: mqb_sop1_eu-1.144.0
buildVars: [AUTOCONF_HOST]

multiPackage:
   dev:
      buildScript: buildenvBuildAll
      packageScript: buildenvPackageDev
      provideDeps: ['*-dev']

   target:
      buildScript: buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "onlineservices-common" \
            -p "emmc.onlineservices" \
            -o "onlineservices:tsd-onlineservices-common " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ["*-target"]

   unittests:
      environment:
         TSD_BUILDENV_ENABLE_TEST_TARGETS: "1"
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
