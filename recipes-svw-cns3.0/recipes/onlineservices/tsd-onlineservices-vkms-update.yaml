inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: Connect-Onlineservices

depends:
   # lmx
 - audio::audiomanager::ext-lmx-dev
   # common API
 - system::tsd-common-dev
   # we run as a daemon
 - system::tsd-common-daemon-dev
   # we need access to VKMS service via commonAPI
 - system::tsd-vkms-api-dev
 - system::tsd-vkms-service-dev
   # for the fingerprints of root certs
 - libs::ext-openssl-dev

 - onlineservices::tsd-onlineservices-client-dev
 - system::system-lifecycle::tsd-systemstate-manager-api-dev
 - engineering::diagnostic-management::tsd-uds-api-mib3-dev
 - onlineservices::tsd-onlineservices-vkms-update-api-dev
 - vehicle-connectivity::canstack::tsd-canstack-api-dev

   # target shared library dependencies
 - use: []
   depends:
    - audio::audiomanager::ext-lmx-target
    - system::tsd-common-target
    - system::tsd-common-daemon-target
    - system::tsd-vkms-api-target
    - libs::ext-openssl-target
    - onlineservices::tsd-onlineservices-client-target
    - system::system-lifecycle::tsd-systemstate-manager-api-target
    - engineering::diagnostic-management::tsd-uds-api-mib3-target
    - onlineservices::tsd-onlineservices-vkms-update-api-target
    - vehicle-connectivity::canstack::tsd-canstack-api-target

checkoutSCM:
 - scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-onlineservices/tsd.onlineservices.vkms.update.git
   dir: tsd.onlineservices.vkms.update
   tag: mqb_sop1_eu-1.100.7
multiPackage:
   dev:
      buildScript: buildenvBuildModules tsd.onlineservices.vkms.update.main
      packageScript: buildenvPackageDev
      provideDeps: ['*-dev']

   target:
      buildScript: buildenvBuildModules tsd.onlineservices.vkms.update.main
      packageScript: |
         buildenvPackageTarget 
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "onlineservices-vkms-update" \
            -p "emmc.onlineservices" \
            -o "onlineservices:tsd-onlineservices-vkms-update " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   unittests:
      environment:
         TSD_BUILDENV_ENABLE_TEST_TARGETS: "1"
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests

   apps:
      buildScript: |
         buildenvBuildModules \
            -DTSD_BUILDENV_ENABLE_APP_TARGETS=1 \
            -DTSD_BUILDENV_INSTALLABLE_APP_TARGETS=1 \
            tsd.onlineservices.vkms.update.apps.app.DiagnosisServiceMock \
            tsd.onlineservices.vkms.update.apps.app.Sandbox \
            tsd.onlineservices.vkms.update.main
      packageScript: buildenvPackageTarget

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
