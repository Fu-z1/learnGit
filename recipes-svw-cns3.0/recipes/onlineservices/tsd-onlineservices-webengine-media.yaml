inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: Connect-Onlineservices

depends:
  - audio::audiorouter::tsd-audio-audiorouter-client-api-dev
  - audio::audiomanager::tsd-audio-sourcecontrol-mib3-api-dev
  - media::libraries::ext-cinemo-dev
  - media::mediaapplication::tsd-media-engine-cinemo-dev
  - media::mediaapplication::tsd-media-engine-dev
  - system::tsd-common-dev
  - use: []
    depends:
      - audio::audiorouter::tsd-audio-audiorouter-client-api-target
      - audio::audiomanager::tsd-audio-sourcecontrol-mib3-api-target
      - media::libraries::ext-cinemo-target
      - media::mediaapplication::tsd-media-engine-cinemo-target
      - media::mediaapplication::tsd-media-engine-target
      - system::tsd-common-target

checkoutSCM:
  - scm: git
    url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-onlineservices/tsd.onlineservices.webengine.media.git
    dir: tsd.onlineservices.webengine.media
    branch: master_mqb_sop1_eu

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll -DCMAKE_VERBOSE_MAKEFILE=1   
      packageVars: [LIBDIR]
      packageScript: |
         buildenvPackageDev
         ln -s libtsd.onlineservices.webengine.media.so usr/${LIBDIR}/libmedia_peer.so
      provideDeps: ["*-dev"]

   
   target:
      buildScript: buildenvBuildAll

      packageVars: [LIBDIR]
      packageScript: |
         buildenvPackageTarget
         ln -s libtsd.onlineservices.webengine.media.so usr/${LIBDIR}/libmedia_peer.so
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "onlineservices-webengine-media" \
            -p "emmc.onlineservices" \
            -o "onlineservices:tsd-onlineservices-webengine-media " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ["*-target"]

   unittests:
      environment:
         TSD_BUILDENV_ENABLE_TEST_TARGETS: '1'
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc

