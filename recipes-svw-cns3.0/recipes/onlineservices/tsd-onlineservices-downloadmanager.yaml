inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: Connect-Onlineservices

depends:
 - onlineservices::tsd-onlineservices-backendcomcore-dev
   # runtime dependencies
 - use: []
   depends:
    - onlineservices::tsd-onlineservices-backendcomcore-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-onlineservices/tsd.onlineservices.downloadmanager.git
   dir: tsd.onlineservices.downloadmanager
   branch: fix/CNSDEFECT-15733
multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev
      provideDeps: ["*-dev"]
   target:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "onlineservices-downloadmanager" \
            -p "emmc.onlineservices" \
            -o "onlineservices:tsd-onlineservices-downloadmanager " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ["*-target"]

   unittests:
      buildScript: |
         buildenvTestAll
      packageScript: |
         buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc

   autotests-host:
      depends:
       - test::ext-cucumber-cpp-dev
       - test::tsd.test.utils-dev
       - system::ext-cppunit-google-mock-dev
      buildScript: |
         buildenvBuildAll -DTSD_BUILDENV_ENABLE_APP_TARGETS=1 -DTSD_BUILDENV_INSTALLABLE_APP_TARGETS=1 -DTSD_BUILDENV_ENABLE_TEST_TARGETS_SWTESTS=1 -DHOST_BUILD=1
      packageScript: |
         buildenvPackageDev
   autotests-target:
      depends:
       - test::ext-cucumber-cpp-target
       - test::tsd.test.utils-dev
       - system::ext-cppunit-google-mock-dev
      buildScript: |
         buildenvBuildAll -DTSD_BUILDENV_ENABLE_APP_TARGETS=1 -DTSD_BUILDENV_INSTALLABLE_APP_TARGETS=1 -DTSD_BUILDENV_ENABLE_TEST_TARGETS_SWITS=1 -DTSD_BUILDENV_ENABLE_TEST_TARGETS=1
      packageScript: |
         buildenvPackageTarget
      provideDeps: ["*-target"]

