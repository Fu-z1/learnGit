inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "Connect-Smartphone Integration"
   PKG_ARTEFACT_TYPE: "Library"

depends:
   # build dependencies
 - name: system::bsp::ext-weston-dev
   if: "$(eq,${TARGET_TYPE},embedded)"
 - name: system::tsd-system-displaymanager-dev
   if: "$(eq,${TARGET_TYPE},embedded)"
 - sal::tsd-sal-cinemo-dev
 - media::libraries::ext-cinemo-dev
 - sal::tsd-sal-common-dev
 - sal::tsd-sal-video-dev
 - hmi::tsd-dsi-cpp-dev

   # runtime dependencies
 - use: []
   depends:
    - name: system::bsp::ext-weston-target
      if: "$(eq,${TARGET_TYPE},embedded)"
    - name: system::tsd-system-displaymanager-target
      if: "$(eq,${TARGET_TYPE},embedded)"
    - sal::tsd-sal-cinemo-target
    - media::libraries::ext-cinemo-target
    - sal::tsd-sal-common-target
    - sal::tsd-sal-video-target
    - hmi::tsd-dsi-cpp-target

checkoutSCM:
 - scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-ceconnect/tsd.sal.video.cinemo.git
   dir: tsd.sal.video.cinemo
   tag: mqb_sop1_eu-1.145.0
buildVars: [AUTOCONF_HOST]

multiPackage:
   ? ""
   :  buildScript: buildenvBuildAll
      multiPackage:
         dev:
            packageScript: buildenvPackageDev
            provideDeps: ["*-dev"]

         target:
            packageScript: |
               buildenvPackageTarget
               d=$(mktemp -d)
               rsync -a --delete --exclude ".debug" ./ $d
               buildSwupModule -n "sal-video-cinemo" \
                  -p "emmc.sal" \
                  -o "sal:tsd-sal-video-cinemo " -f $d -- \
                  -U "Partition=rootfs_ro"
               rm -rf $d
            provideDeps: ["*-target"]
   apps:
      buildScript: |
         buildenvBuildModules \
         -DTSD_BUILDENV_ENABLE_APP_TARGETS=1 \
         -DTSD_BUILDENV_INSTALLABLE_APP_TARGETS=1 \
         tsd.sal.video.cinemo \
         tsd.sal.video.cinemo.app.bitmap \
         tsd.sal.video.cinemo.app.example
      packageScript: buildenvPackageDev
      provideDeps: ["*-dev"]

   unittests:
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
