inherit: [buildenv, packing-module]

metaEnvironment:
   PKG_LICENSE: "proprietary"
   PKG_VERSION: "1.4"
   PKG_NAME: "Google Automotive Link Receiver Library"
   PKG_PATCH_VERSION: ""
   PKG_RESPONSIBLE: "Connect-Smartphone Integration"
   PKG_ARTEFACT_TYPE: "SharedLib"

depends:
 - sal::tsd-sal-common-dev
 - libs::ext-openssl-dev
 - libs::ext-protobuf-dev

   # runtime dependencies
 - use: []
   depends:
    - sal::tsd-sal-common-target
    - libs::ext-openssl-target
    - libs::ext-protobuf-target

checkoutSCM:
 - scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:tip-ceconnect/ext.google.gal.git
   dir: ext.google.gal
   tag: mqb_sop1_eu-1.145.0

multiPackage:
   ? ""
   :  buildVars: [AUTOCONF_HOST]
      buildTools: [toolchain, protoc]
      buildScript: buildenvBuildAll
      multiPackage:
         dev:
            packageScript: buildenvPackageDev
            provideDeps: ["*-dev"]

         target:
            packageScript: |
               buildenvPackageTarget
               d=$(mktemp -d)
               rsync -a --delete --exclude ".debug" ./ $d
               buildSwupModule -n "ext-google-gal" \
                  -p "emmc.sal" \
                  -o "sal:ext-google-gal " -f $d -- \
                  -U "Partition=rootfs_ro"
               rm -rf $d
            provideDeps: ["*-target"]

   unittests:
      environment:
         TSD_BUILDENV_ENABLE_TEST_TARGETS: "1"
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc

