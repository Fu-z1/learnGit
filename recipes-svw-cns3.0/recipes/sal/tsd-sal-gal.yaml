inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "Connect-Smartphone Integration"
   PKG_ARTEFACT_TYPE: "StaticLib"

depends:
   # build dependencies
 - libs::ext-protobuf-dev
 - libs::ext-openssl-dev
 - sal::ext-google-gal-dev
 - sal::tsd-android-aoa-dev
 - sal::tsd-sal-common-dev
 - sal::tsd-sal-video-dev
 - system::ext-boost-dev
 - system::tsd-common-dev
 - sal::tsd-sal-audio-dev
 - system::tsd-clock-mib3-dev
   # runtime dependencies
 - use: []
   depends:
    - libs::ext-protobuf-target
    - libs::ext-openssl-target
    - sal::ext-google-gal-target
    - sal::tsd-android-aoa-target
    - sal::tsd-sal-common-target
    - sal::tsd-sal-video-target
    - system::ext-boost-target
    - system::tsd-common-target
    - sal::tsd-sal-audio-target
    - system::tsd-clock-mib3-target

checkoutSCM:
 - scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:tip-ceconnect/tsd.sal.gal.git
   dir: tsd.sal.gal
   tag: mqb_sop1_eu-1.145.1
multiPackage:
   ? ""
   :  buildVars: [AUTOCONF_HOST]
      buildScript: buildenvBuildAll
      multiPackage:
         dev:
            packageScript: buildenvPackageDev
            provideDeps: ["*-dev"]

         target:
            packageScript: |
               buildenvPackageTarget
               d=$(mktemp -d)
               rsync -a --delete --exclude ".debug" ./ $d
               buildSwupModule -n "sal-gal" \
                  -p "emmc.sal" \
                  -o "sal:tsd-sal-gal " -f $d -- \
                  -U "Partition=rootfs_ro"
               rm -rf $d
            provideDeps: ["*-target"]

   unittests:
      environment:
         TSD_BUILDENV_ENABLE_TEST_TARGETS: "1"
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
