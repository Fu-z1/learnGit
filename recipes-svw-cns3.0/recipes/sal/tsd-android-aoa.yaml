inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "Connect-Smartphone Integration"

depends:
   # build dependencies
 - system::tsd-common-dev
 - sal::tsd-sal-common-dev
 - connectivity::usb::tsd-usb-osal-linux-dev

   # runtime dependencies
 - use: []
   depends:
    - system::tsd-common-target
    - sal::tsd-sal-common-target
    - connectivity::usb::tsd-usb-osal-linux-target

checkoutSCM:
 - scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:tip-ceconnect/tsd.android.aoa.git
   dir: tsd.android.aoa
   tag: mqb_sop1_eu-1.119.1
multiPackage:
   ? ""
   :  buildVars: [AUTOCONF_HOST]
      buildScript: buildenvBuildAll
      multiPackage:
         dev:
            packageScript: buildenvPackageDev
            provideDeps: ["*-dev"]

         target:
            packageScript: |
               buildenvPackageTarget
               d=$(mktemp -d)
               rsync -a --delete --exclude ".debug" ./ $d
               buildSwupModule -n "android-aoa" \
                  -p "emmc.sal" \
                  -o "sal:tsd-android-aoa " -f $d -- \
                  -U "Partition=rootfs_ro"
               rm -rf $d
            provideDeps: ["*-target"]

   unittests:
      environment:
         TSD_BUILDENV_ENABLE_TEST_TARGETS: "1"
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
