inherit: [buildenv, packing-module]

metaEnvironment:
   PKG_LICENSE: "proprietary AND MFi Licensing Program"
   PKG_VERSION: "320.17"
   PKG_NAME: "Apple CarPlay Communication Plug-in"
   PKG_PATCH_VERSION: ""
   PKG_RESPONSIBLE: "Connect-Smartphone Integration"
   PKG_ARTEFACT_TYPE: "SharedLib"

depends:
   # build dependencies
 - sal::ext-apple-bonjour-dev

   # runtime  dependencies
 - use: []
   depends:
    - sal::ext-apple-bonjour-target

checkoutSCM:
 - scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:tip-ceconnect/ext.apple.carplay.git
   dir: ext.apple.carplay
   tag: mqb_sop1_eu-1.147.1

multiPackage:
   ? ""
   :  buildVars: [AUTOCONF_HOST]
      environment:
         EXT_APPLE_CARPLAY_IPC: "1"
         EXT_APPLE_CARPLAY_OPENSSL: "0"
      buildScript: buildenvBuildAll
      multiPackage:
         dev:
            packageScript: buildenvPackageDev
            provideDeps: ["*-dev"]

         target:
            packageScript: |
               buildenvPackageTarget
               d=$(mktemp -d)
               rsync -a --delete --exclude ".debug" ./ $d
               buildSwupModule -n "ext-apple-carplay" \
                  -p "emmc.sal" \
                  -o "sal:ext-apple-carplay " -f $d -- \
                  -U "Partition=rootfs_ro"
               rm -rf $d
            provideDeps: ["*-target"]

   unittests:
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
