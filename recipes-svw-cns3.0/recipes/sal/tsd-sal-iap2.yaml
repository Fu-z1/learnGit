inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "Connect-Smartphone Integration"
   PKG_ARTEFACT_TYPE: "StaticLib"

depends:
   # build dependencies
 - media::libraries::tsd-cinemo-transport-mib3-dev
 - sal::tsd-sal-cinemo-dev
 - sal::tsd-sal-common-dev

   # runtime dependencies
 - use: []
   depends:
    - media::libraries::tsd-cinemo-transport-mib3-target
    - sal::tsd-sal-cinemo-target
    - sal::tsd-sal-common-target

checkoutSCM:
 - scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:tip-ceconnect/tsd.sal.iap2.git
   dir: tsd.sal.iap2
   branch: main/svw_cns3.0_1480_dev
buildVars: [AUTOCONF_HOST]

multiPackage:
   ? ""
   :  buildScript: |
         buildenvBuildAll \
         -DUSE_CINEMO=1
      multiPackage:
         dev:
            packageScript: buildenvPackageDev
            provideDeps: ["*-dev"]

         target:
            packageScript: |
               buildenvPackageTarget
               d=$(mktemp -d)
               rsync -a --delete --exclude ".debug" ./ $d
               buildSwupModule -n "sal-iap2" \
                  -p "emmc.sal" \
                  -o "sal:tsd-sal-iap2 " -f $d -- \
                  -U "Partition=rootfs_ro"
               rm -rf $d
            provideDeps: ["*-target"]
   apps:
      buildScript: |
         buildenvBuildModules                     \
         -DUSE_CINEMO=1                           \
         tsd.sal.iap2                             \
         -DTSD_BUILDENV_ENABLE_APP_TARGETS=1      \
         -DTSD_BUILDENV_INSTALLABLE_APP_TARGETS=1 \
         tsd.sal.iap2.app.example   
      packageScript: buildenvPackageDev
      provideDeps: ["*-dev"]

   unittests:
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
