shared: True

metaEnvironment:
   PKG_LICENSE: "MPL-2.0"
   PKG_VERSION: "3.1.12.2"
   PKG_NAME: "commonapi-generator"
   PKG_PATCH_VERSION: "1.0.0"
   PKG_RESPONSIBLE: "System-System"

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:tip-communication/ext.commonapi.generator.git
   dir: ext.commonapi.generator
   tag: 1.0.0
   branch: master_mqb_sop1_eu

buildScript: |
   rsync -a --exclude=".*" $1/* .

packageScript: |
   cp -a $1/ext.commonapi.generator/* .

provideTools:
   capi-generator:
      path: .
