inherit: [buildenv, packing-module]

depends:
  - system::tsd-common-dev
  - use: []
    depends:
      - system::tsd-common-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:tip-communication/tsd.communication.git
   dir: tsd.communication
   tag: mqb_sop1_eu-7.8.0
   branch: master_mqb_sop1_eu

multiPackage:
   ? ""
   :  inherit: [werror]

      buildScript: |
         buildenvBuildAll \
            -DTSD_COMMUNICATION_MESSAGING_LINK_SHARED:BOOL=ON \
            -DTSD_BUILDENV_ENABLE_APP_TARGETS:BOOL=OFF

      multiPackage:
         dev:
            packageScript: buildenvPackageDev
            provideDeps: ['*-dev']

         target:
            packageScript: |
               buildenvPackageTarget
               d=$(mktemp -d)
               rsync -a --delete --exclude ".debug" ./ $d
               buildSwupModule -n "communication" \
                   -p "emmc.communication" \
                   -o "communication:tsd-communication" -f $d -- \
                   -U "Partition=rootfs_ro"
                   rm -rf $d
            provideDeps: ['*-target']

   unittests:
      environment:
         TSD_BUILDENV_ENABLE_TEST_TARGETS: "1"
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests

   apps:
      buildScript: |
         buildenvBuildModules \
            -DTSD_BUILDENV_ENABLE_APP_TARGETS=1 \
            -DTSD_BUILDENV_INSTALLABLE_APP_TARGETS=1 \
            tsd.communication.messaging.app.ping \
            tsd.communication.commgr.app.full
      packageScript: buildenvPackageTarget
