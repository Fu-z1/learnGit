inherit: [buildenv, packing-module]

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:tip-communication/ext.commonapi.runtime.git
   dir: ext.commonapi.runtime
   tag: '3.1.5.7'

privateEnvironment:
   CFLAGS: "${CFLAGS} -fvisibility=hidden $(if-then-else,$(or,$(eq,${TARGET_ENVIRONMENT:-},'icas'),$(eq,${TARGET_ENVIRONMENT:-},'lg')),-Wno-error=attributes,'')"
   CXXFLAGS: "${CXXFLAGS} -fvisibility=hidden  $(if-then-else,$(or,$(eq,${TARGET_ENVIRONMENT:-},'icas'),$(eq,${TARGET_ENVIRONMENT:-},'lg')),-Wno-error=attributes,'')"

multiPackage:
   dev:
      packageTools: [buildenv]
      packageVars: [LIBDIR]
      buildScript: buildenvBuildAll -DEXT_COMMONAPI_RUNTIME_LINK_SHARED=1
      packageScript: |
         buildenvPackageDev
         tsd-buildenv-create-shim.sh -p usr -I include -L ${LIBDIR} -l ext.commonapi.runtime ext.commonapi.runtime

   target:
      buildScript: buildenvBuildAll -DEXT_COMMONAPI_RUNTIME_LINK_SHARED=1
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "ext-commonapi-runtime" \
            -p "emmc.communication" \
            -o "communication:ext-commonapi-runtime " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
