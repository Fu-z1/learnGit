inherit: [buildenv, packing-module, werror]

depends:
  - communication::ext-commonapi-runtime-dev
  - communication::tsd-communication-dev
  - system::tsd-common-dev
  - use: []
    depends:
      - communication::ext-commonapi-runtime-target
      - communication::tsd-communication-target
      - system::tsd-common-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:tip-communication/tsd.communication.binding.git
   dir: tsd.communication.binding
   tag: mqb_sop1_eu-2.6.0
   branch: master_mqb_sop1_eu

multiPackage:
   dev:
      buildScript: buildenvBuildAll
      packageScript: buildenvPackageDev -DTSD_COMMUNICATION_BINDING_LINK_SHARED=1
      provideDeps:
        - communication::ext-commonapi-runtime-dev
        - communication::tsd-communication-dev

   target:
      buildScript: buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "communication-binding" \
            -p "emmc.communication" \
            -o "communication:tsd-communication-binding " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
