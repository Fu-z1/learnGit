inherit: [buildenv]

metaEnvironment:
   PKG_RESPONSIBLE: "System-Vernetzung"
   PKG_ARTEFACT_TYPE: "API"

depends:
   - system::tsd-common-dev
   - communication::tsd-communication-dev
   - communication::tsd-communication-runtime-dev

checkoutSCM:
   -
      scm: git
      url: git@${DEFAULT_PCC_GIT_SERVER}:jens.baumann/examples.commgr.api.git
      dir: examples.commgr.api
      branch: master

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev
      provideDeps:
         - system::tsd-common-dev
         - communication::tsd-communication-dev
         - communication::tsd-communication-runtime-dev
   target:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageTarget

   unittests:
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
