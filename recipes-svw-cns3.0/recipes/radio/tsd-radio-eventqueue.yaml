inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "AMB-Radio Application and Services"

depends:
  - communication::tsd-communication-dev
  - system::tsd-common-dev
  - use: []
    depends:
      - communication::tsd-communication-target
      - system::tsd-common-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-media/tsd.radio.eventqueue.git
   dir: tsd.radio.eventqueue
   branch: cns_mqb_sop1

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev
      provideDeps: ['*-dev']

   target:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "radio-eventqueue" \
            -p "emmc.radio" \
            -o "radio:tsd-radio-eventqueue " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   unittests:
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
