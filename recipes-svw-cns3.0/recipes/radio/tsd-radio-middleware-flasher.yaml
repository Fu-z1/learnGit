inherit: [buildenv, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "AMB-Radio Base Functions"

depends:
  - system::tsd-common-dev
  - system::tsd-drivers-dev
  - system::tsd-common-daemon-dev
  - radio::tsd-radio-middleware-dev
  - use: []
    depends:
      - system::tsd-common-target
      - system::tsd-drivers-target
      - system::tsd-common-daemon-target
      - radio::tsd-radio-middleware-target

checkoutSCM:
  - scm: git
    url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-media/tsd.radio.middleware.flasher.git
    dir: tsd.radio.middleware.flasher
    branch: cns_mqb_sop1

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev
      provideDeps: ['*-dev']

   target:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "radio-middleware-flasher" \
            -p "emmc.radio" \
            -o "radio:tsd-radio-middleware-flasher " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']
      inherit:
        - packing-module

   doc:
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc

