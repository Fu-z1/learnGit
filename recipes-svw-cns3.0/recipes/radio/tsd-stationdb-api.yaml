inherit: [buildenv, packing-module, werror, capigen, patch]

metaEnvironment:
   PKG_RESPONSIBLE: "AMB-Radio Application and Services"

depends:
  - system::tsd-common-dev
  - system::tsd-cppsqlite-dev
  - communication::tsd-communication-dev
  - communication::tsd-communication-binding-dev
  - communication::ext-commonapi-runtime-dev
  - use: []
    depends:
      - system::tsd-common-target
      - system::tsd-cppsqlite-target
      - communication::tsd-communication-target
      - communication::tsd-communication-binding-target
      - communication::ext-commonapi-runtime-target

checkoutSCM:
  - scm: git
    url: git@${DEFAULT_JPCC_MODIFY_GIT_SERVER}:mib3-media/tsd.stationdb.api.git
    dir: tsd.stationdb.api
    branch: develop_cns_mqb_sop1_cn
  - if: "${CONFIG_CAPI_MOCKS:-0}"
    scm: git
    url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-media/tsd.stationdb.client.git
    dir: tsd.stationdb.client
    branch: cns_mqb_sop1
  - if: "${CONFIG_CAPI_MOCKS:-0}"
    scm: git
    url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-media/tsd.stationdb.service.git
    dir: tsd.stationdb.service
    branch: cns_mqb_sop1

checkoutDeterministic: True
checkoutScript: |
   CapiGenProcessFIDLFiles tsd.stationdb.api
   # Sadly, there's a name clash so, let's rename
   if [[ -e tsd.stationdb.api/binding/capicommon ]] ; then
      rm -rf tsd.stationdb.api/binding/capicommon
   fi
   mv tsd.stationdb.api/binding/common tsd.stationdb.api/binding/capicommon
   # Fix any autogenerated file that needs a modification to work correctly.
   patchApplySeries $<<tsd-stationdb-api/*.patch>>

multiPackage:
   dev:
      buildScript: buildenvBuildAll
      packageScript: buildenvPackageDev
      provideDeps: ['*-dev']

   target:
      buildScript: buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "stationdb-api" \
            -p "emmc.radio" \
            -o "radio:tsd-stationdb-api " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
