inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "System-Basisfunktion"

depends:
  - system::ext-libarchive-dev
  - system::tsd-common-dev
  - system::tsd-swupdate-client-dev
  - vehicle-connectivity::canstack::tsd-canstack-api-dev
  - engineering::diagnostic-management::tsd-uds-api-mib3-dev
  - use: []
    depends:
      - system::ext-libarchive-target
      - system::tsd-common-target
      - system::tsd-swupdate-client-target
      - vehicle-connectivity::canstack::tsd-canstack-api-target
      - engineering::diagnostic-management::tsd-uds-api-mib3-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-system/tsd.swupdate.client.can.git
   dir: tsd.swupdate.client.can
   tag: 4.0.0
   branch: master_mqb_sop1_eu


multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev install
      provideDeps: ['*-dev']

   target:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "swupdate-client-can" \
            -p "emmc.system" \
            -o "system:tsd-swupdate-client-can " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   unittests:
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests


