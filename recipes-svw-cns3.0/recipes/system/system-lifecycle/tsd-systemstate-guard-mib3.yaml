inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "System-Vernetzung"
   PKG_ARTEFACT_TYPE: "Library"

depends:
  - system::tsd-common-dev
  - system::system-lifecycle::tsd-systemstate-guard-api-mib3-dev
  - system::system-lifecycle::tsd-systemstate-manager-api-dev
  - system::system-lifecycle::tsd-pwc-proxy-api-dev
  - system::tsd-logging-r7-dev
  - vehicle-connectivity::canstack::tsd-canstack-api-dev
  - basic-services::persistence::tsd-persistence-client-mib3-dev
  - use: []
    depends:
      - system::tsd-common-target
      - system::system-lifecycle::tsd-systemstate-guard-api-mib3-target
      - system::system-lifecycle::tsd-systemstate-manager-api-target
      - system::system-lifecycle::tsd-pwc-proxy-api-target
      - system::tsd-logging-r7-target
      - vehicle-connectivity::canstack::tsd-canstack-api-target
      - basic-services::persistence::tsd-persistence-client-mib3-target

checkoutSCM:
  - scm: git
    url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-systemmanagement/tsd.systemstate.guard.mib3.git
    dir: tsd.systemstate.guard.mib3
    tag: mqb_sop1_eu-2.8.0
    branch: master_mqb_sop1_eu

multiPackage:
   dev:
      buildScript: buildenvBuildAll
      packageScript: buildenvPackageDev
      provideDeps: ["*-dev"]

   target:
      buildScript: buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "systemstate-guard-mib3" \
            -p "emmc.system.system-lifecycle" \
            -o "system.system-lifecycle:tsd-systemstate-guard-mib3 " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ["*-target"]

   unittests:
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
