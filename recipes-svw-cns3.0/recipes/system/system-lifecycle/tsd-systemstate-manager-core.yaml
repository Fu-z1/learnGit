inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "System-Vernetzung"
   PKG_ARTEFACT_TYPE: "Library"

depends:
  - system::tsd-common-dev
  - system::system-lifecycle::tsd-systemstate-manager-base-dev
  - system::system-lifecycle::tsd-systemstate-manager-api-dev
  - system::system-lifecycle::tsd-systemstate-manager-adapt-dev
  - system::system-lifecycle::tsd-pwc-proxy-api-dev
  - system::tsd-logging-r7-dev

  - use: []
    depends:
      - system::tsd-common-target
      - system::system-lifecycle::tsd-systemstate-manager-base-target
      - system::system-lifecycle::tsd-systemstate-manager-api-target
      - system::system-lifecycle::tsd-systemstate-manager-adapt-target
      - system::system-lifecycle::tsd-pwc-proxy-api-target
      - system::tsd-logging-r7-target

checkoutSCM:
  - scm: git
    url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-systemmanagement/tsd.systemstate.manager.core.git
    dir: tsd.systemstate.manager.core
    #tag: mqb_sop1_eu-5.8.0
    #branch: master_mqb_sop1_eu
    #branch: rebase/mqb_sop1_eu-1480-rc4
    branch: main/svw_cns3.0_1520_dev

multiPackage:
   dev:
      buildScript: buildenvBuildAll
      packageScript: buildenvPackageDev
      provideDeps: ["*-dev"]

   target:
      buildScript: buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "systemstate-manager-core" \
            -p "emmc.system.system-lifecycle" \
            -o "system.system-lifecycle:tsd-systemstate-manager-core " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ["*-target"]

   unittests:
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
