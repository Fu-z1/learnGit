inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "System-Vernetzung"
   PKG_ARTEFACT_TYPE: "Library"

depends:
  - system::tsd-common-dev
  - communication::tsd-communication-dev
  - communication::tsd-communication-runtime-dev
  - system::tsd-pwc-mib3-api-dev
  - system::system-lifecycle::tsd-pwc-proxy-api-dev
  - system::tsd-drivers-dev
  - system::tsd-logging-r7-dev
  - basic-services::systeminfo::tsd-systeminformation-hardware-dev

  - use: []
    depends:
      - system::tsd-common-target
      - communication::tsd-communication-target
      - communication::tsd-communication-runtime-target
      - system::tsd-pwc-mib3-api-target
      - system::system-lifecycle::tsd-pwc-proxy-api-target
      - system::tsd-drivers-target
      - system::tsd-logging-r7-target
      - basic-services::systeminfo::tsd-systeminformation-hardware-target

checkoutSCM:
  - scm: git
    url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-bsp/tsd.pwc-proxy.mib3.git
    dir: tsd.pwc.proxy
    #tag: mqb_sop1_eu-5.8.0
    #branch: master_mqb_sop1_eu
    branch: rebase/mqb_sop1_eu-1480-rc4

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev
      provideDeps: ["*-dev"]

   target:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "pwc-proxy" \
            -p "emmc.system.system-lifecycle" \
            -o "system.system-lifecycle:tsd-pwc-proxy " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ["*-target"]

   unittests:
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
