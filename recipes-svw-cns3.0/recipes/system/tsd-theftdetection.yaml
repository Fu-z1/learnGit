inherit: [buildenv, packing-module]

depends:
  - system::tsd-common-dev
  - system::tsd-common-daemon-dev
  - system::tsd-csm-dev
  - engineering::diagnostic-management::tsd-uds-api-mib3-dev
  - vehicle-connectivity::canstack::tsd-canstack-api-dev
  - basic-services::persistence::tsd-persistence-client-mib3-dev
  - system::tsd-tee-cpstate-dev
  # Common-API for theftdetection
  - system::tsd-theftdetection-api-dev

  - use: []
    depends:
      - system::tsd-common-target
      - system::tsd-csm-target
      - system::tsd-authentic-fs-ks
      - engineering::diagnostic-management::tsd-uds-api-mib3-target
      - vehicle-connectivity::canstack::tsd-canstack-api-target
      - basic-services::persistence::tsd-persistence-client-mib3-target
      - system::tsd-tee-cpstate-target
      # Common-API for theftdetection
      - system::tsd-theftdetection-api-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-security/ext.ssw.ksb.git
   dir: tsd.theftdetection
   tag: mqb_sop1_eu-3.0.0
   branch: master_mqb_sop1_eu

buildScript: |
   buildenvBuildAll

   mkdir -p dist/etc/tsd.theftdetection
   rsync -a --delete $1/tsd.theftdetection/depl/commonapi.ini dist/etc/tsd.theftdetection/commonapi.ini

multiPackage:
   dev:
      packageScript: |
         buildenvPackageDev install
      provideDeps: ["*-dev"]
   target:
      packageScript: |
         buildenvPackageTarget install
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "theftdetection" \
            -p "emmc.system" \
            -o "system:tsd-theftdetection " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps:
        - "*-target"
        - "*-ks"
