inherit: [buildenv, packing-module, werror]

depends:
  - system::tsd-common-dev
  - system::tsd-activation-intern-api-dev

  - use: []
    depends:
      - system::tsd-common-target
      - system::tsd-activation-intern-api-target

checkoutSCM:
  - scm: git
    url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-security/tsd.activation.lib.git
    dir: tsd.activation.lib
    tag: mqb_sop1_eu-1.9.0
    branch: master_mqb_sop1_eu
  - scm: git
    url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-security/tsd.activation.api.git
    dir: tsd.activation.api
    tag: mqb_sop1_eu-1.5.0
    branch: master_mqb_sop1_eu

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev install
      provideDeps:
        - "*-dev"

   target:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "activation-api" \
            -p "emmc.system" \
            -o "system:tsd-activation-api " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps:
        - "*-target"

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
