inherit: [autotools, packing-module, patch]

metaEnvironment:
   PKG_VERSION: "1.3.0"
   PKG_LICENSE: "BSD-3-Clause"
   PKG_NAME: "Linux-PAM"
   PKG_RESPONSIBLE: "System-System"

checkoutSCM:
   scm: url
   url: ${DEFAULT_DOWNLOAD_SCM_URL}src/ext-pam/Linux-PAM-${PKG_VERSION}.tar.bz2
   digestSHA1: "e956252e81d824c35a60c9b50919ca0767f8a8ec"

checkoutDeterministic: True
checkoutScript: |
   patchApplySeries -p0 $<<ext-libpam/*.patch>>

buildTools: [host-toolchain]
buildVars: [PKG_VERSION]
buildScript: |
   autotoolsBuild $1/Linux-PAM-${PKG_VERSION} \
         --disable-regenerate-docu \
         --enable-securedir=/lib/security

multiPackage:
   dev:
      packageScript: |
         autotoolsPackageDev
   target:
      packageScript: |
         autotoolsPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "ext-libpam" \
              -p "emmc.system" \
              -o "system:ext-libpam" -f $d -- \
              -U "Partition=rootfs_ro"
         rm -rf $d

