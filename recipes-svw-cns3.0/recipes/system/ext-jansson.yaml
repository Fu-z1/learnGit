inherit: [autotools, packing-module]

environment:
   PKG_VERSION: "2.7"

checkoutVars: [PKG_VERSION]
checkoutSCM:
   scm: url
   url: ${DEFAULT_DOWNLOAD_SCM_URL}src/ext-jansson/jansson-${PKG_VERSION}.tar.gz
   digestSHA1: "7d8686d84fd46c7c28d70bf2d5e8961bc002845e"

buildVars: [PKG_VERSION]
buildScript: |
   autotoolsBuild $1/jansson-${PKG_VERSION}

multiPackage:
   dev:
      packageTools: [buildenv]
      packageScript: |
         autotoolsPackageDev
         tsd-buildenv-create-shim.sh -p usr -L ${LIBDIR} -l jansson -I include ext.jansson

   target:
      packageScript: |
         autotoolsPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "ext-jansson" \
            -p "emmc.system" \
            -o "system:ext-jansson " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
