inherit: [buildenv, packing-module]

depends:
  - communication::ext-commonapi-runtime-dev
  - communication::tsd-communication-binding-dev
  - system::tsd-common-dev
#   - system::tsd-activation-api-dev
  - system::tsd-swupdate-ta-dev

  - use: []
    depends:
      - system::tsd-swupdate-ta-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-security/tsd.activation.intern.git
   dir: tsd.activation.intern
   tag: 1.3.0
   branch: master_mqb_sop1_eu

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll -DTSD_ACTIVATION_INTERN_LINK_SHARED=1
      packageScript: |
         buildenvPackageDev install
      provideDeps: ["*-dev"]

   target:
      buildScript: |
         buildenvBuildAll -DTSD_ACTIVATION_INTERN_LINK_SHARED=1
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "activation-intern" \
            -p "emmc.system" \
            -o "system:tsd-activation-intern " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ["*-target"]
