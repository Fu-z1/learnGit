inherit: [buildenv, packing-module, capigen]

depends:
  - communication::ext-commonapi-runtime-dev
  - communication::tsd-communication-binding-dev
  - system::tsd-common-dev

  - use: []
    depends:
      - communication::ext-commonapi-runtime-target
      - communication::tsd-communication-binding-target
      - system::tsd-common-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-security/tsd.activation.intern.api.git
   dir: tsd.activation.intern.api
   tag: mqb_sop1_eu-1.2.0
   branch: master_mqb_sop1_eu

checkoutDeterministic: true
checkoutScript: CapiGenProcessFIDLFiles tsd.activation.intern.api

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev install
      provideDeps:
        - "*-dev"

   target:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "activation-intern-api" \
            -p "emmc.system" \
            -o "system:tsd-activation-intern-api " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps:
        - "*-target"

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
