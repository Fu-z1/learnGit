inherit: [buildenv, packing-module, werror, capigen]

depends:
  - communication::ext-commonapi-runtime-dev
  - communication::tsd-communication-binding-dev
  - system::tsd-common-dev

  - use: []
    depends:
      - communication::ext-commonapi-runtime-target
      - communication::tsd-communication-binding-target
      - system::tsd-common-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-system/tsd.infotainmentrecorder.testinterface.api.git
   dir: tsd.infotainmentrecorder.testinterface.api
   #tag: mqb_sop1_eu-1.3.0
   #branch: master_mqb_sop1_eu
   branch: main/svw_cns3.0_1480_dev

checkoutScript: CapiGenProcessFIDLFiles tsd.infotainmentrecorder.testinterface.api
checkoutDeterministic: true

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll -DTSD_INFOTAINMENTRECORDER_TESTINTERFACE_API_LINK_SHARED=1
      packageScript: |
         buildenvPackageDev install
      provideDeps:
        - "*-dev"

   target:
      buildScript: |
         buildenvBuildAll -DTSD_INFOTAINMENTRECORDER_TESTINTERFACE_API_LINK_SHARED=1
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "itr-testinterface-api" \
            -p "emmc.system" \
            -o "system:tsd-infotainmentrecorder-testinterface-api " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps:
        - "*-target"

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll -DTSD_INFOTAINMENTRECORDER_TESTINTERFACE_API_LINK_SHARED=1
      packageScript: buildenvPackageDoc
