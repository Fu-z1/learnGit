inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "System-Basisfunktion"

depends:
  - system::tsd-common-dev
  - system::tsd-swupdate-client-dev
  - system::tsd-swupdate-viewcontroller-dev
  - system::tsd-swupdate-conn-api-dev

  - use: []
    depends:
      - system::tsd-common-target
      - system::tsd-swupdate-client-target
      - system::tsd-swupdate-viewcontroller-target
      - system::tsd-swupdate-conn-api-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-system/tsd.swupdate.conn.git
   dir: tsd.swupdate.conn
   tag: 3.9.0
   branch: master_mqb_sop1_eu

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev install
      provideDeps:
        - "*-dev"

   target:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageTarget install
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "swupdate-conn" \
            -p "emmc.system" \
            -o "system:tsd-swupdate-conn " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   unittests:
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests
