inherit: [buildenv, packing-module]

depends:
  - system::ext-boost-dev
  - system::tsd-common-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-system/tsd-filefactory.git
   dir: tsd.filefactory
   branch: develop

buildScript: |
   buildenvBuildAll

multiPackage:
   dev:
      packageScript: |
         buildenvPackageDev install
      provideDeps:
        - system::tsd-common-dev

   target:
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "filefactory" \
            -p "emmc.system" \
            -o "system:tsd-filefactory " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
