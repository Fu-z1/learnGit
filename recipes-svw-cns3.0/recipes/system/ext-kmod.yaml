inherit: [autotools, packing-module]

metaEnvironment:
   PKG_LICENSE: "LGPL-2.1-or-later"
   PKG_VERSION: "22"
   PKG_NAME: "kmod"
   PKG_RESPONSIBLE: "System-System"

checkoutSCM:
   scm: url
   url: ${DEFAULT_DOWNLOAD_SCM_URL}src/ext-kmod/kmod-${PKG_VERSION}.tar.gz
   digestSHA1: "e07a6245a040e8c18bff39b302d6d09bcbdf57b6"

buildVars: [PKG_VERSION]
buildScript: |
   autotoolsBuild $1/kmod-${PKG_VERSION} --enable-tools
   pushd dist
   mkdir -p sbin
   for sbincmd in depmod insmod lsmod modinfo modprobe rmmod; do
      ln -sf /usr/bin/kmod sbin/${sbincmd}
   done
   popd


multiPackage:
   dev:
      packageScript: autotoolsPackageDev
   target:
      packageScript: |
         autotoolsPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "ext-kmod" \
            -p "emmc.system" \
            -o "system:ext-kmod " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
