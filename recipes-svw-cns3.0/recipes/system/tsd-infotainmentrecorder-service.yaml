inherit: [buildenv]

depends:
  - system::tsd-common-dev
  - system::tsd-infotainmentrecorder-api-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-system/tsd.infotainmentrecorder.service.git
   dir: tsd.infotainmentrecorder.service
   tag: 1.1.0
   branch: master_mqb_sop1_eu

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev install

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
