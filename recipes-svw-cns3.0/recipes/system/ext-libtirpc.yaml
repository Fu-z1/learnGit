inherit: [autotools,packing-module]

environment:
   PKG_VERSION: "1.0.2"

checkoutVars: [PKG_VERSION]
checkoutSCM:
   scm: url
   url: ${DEFAULT_DOWNLOAD_SCM_JPCC_URL}/external/libtirpc-${PKG_VERSION}.tar.bz2
   digestSHA1: "2a8dc0e6eecc45be6597c8287b1d8e15cbee46e3"
   extract: no

buildVars: [CC]
buildScript: |
   tar --strip-components=1 -xjf $1/libtirpc-${PKG_VERSION}.tar.bz2
    # without autotools due to unknnown option '--build'
    #   export LDFLAGS=-L${BOB_DEP_PATHS["system::ext-libevent-dev"]}/usr/lib
    ./configure --prefix=`pwd`/dist/usr --host=arm-linux --disable-gssapi
    make
    make install
multiPackage:
   dev:
      packageTools: [buildenv]
      packageScript: |
         autotoolsPackageDev
         #tsd-buildenv-create-shim.sh -p usr -I include -L ${LIBDIR} -l z ext.zlib

   target:
      packageScript: |
         autotoolsPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "ext-libtirpc" \
             -p "emmc.system" \
             -o "system:ext-libtirpc " -f $d -- \
             -U "Partition=rootfs_ro"
         rm -rf $d
