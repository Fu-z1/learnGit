inherit: [buildenv, packing-module]

depends:
  - system::ext-optee::os-dev
  - system::ext-optee::client-dev
  - use: []
    depends:
      - system::ext-optee::client-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-security/tsd.tee.storage.ta.git
   dir: tsd.tee.storage.ta
   tag: mqb_sop1_eu-1.3.0
   branch: master_mqb_sop1_eu

buildVars: [ARCH, CC, CROSS_COMPILE, TA_UUID]
buildTools: [toolchain]
buildScript: |
   export TA_DEV_KIT_DIR=${BOB_DEP_PATHS["system::ext-optee::os-dev"]}

   buildenvBuildAll

packageScript: |
   function buildSwupModuleStorageTa()
   {
      mkdir -p lib/optee_armtz
      find $2/tsd.tee.storage.ta/ -name "*.ta" -type f -exec cp {} lib/optee_armtz/ \;
      buildenvPackageTarget
      d=$(mktemp -d)
      rsync -a --delete --exclude ".debug" ./ $d
      buildSwupModule -n "tee-storage-ta-$1" \
         -p "emmc.system.tee.ta" \
         -o "system.tee.ta:tsd-tee-storage-ta-$1 " -f $d -- \
         -U "Partition=rootfs_ro"
      rm -rf $d
   }

multiPackage:
    nav:
      privateEnvironment:
         TA_UUID: 7921bd30-0009-418c-b5b4-fa35b27662dc

      multiPackage:
         dev:
            packageScript: |
               buildenvPackageDev install
            provideDeps: ["*-dev"]

         target:
            packageScript: |
               buildSwupModuleStorageTa nav $1
            provideDeps: ["*-target"]

