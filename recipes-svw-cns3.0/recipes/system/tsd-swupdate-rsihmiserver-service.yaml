inherit: [buildenv, packing-module]

metaEnvironment:
   PKG_RESPONSIBLE: "System-Basisfunktion"

depends:
  - system::tsd-common-dev
  - system::tsd-swupdate-rsihmiserver-api-dev
  - use: []
    depends:
      - system::tsd-common-target
      - system::tsd-swupdate-rsihmiserver-api-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-system/tsd.swupdate.rsihmiserver.service.git
   dir: tsd.swupdate.rsihmiserver.service
   tag: 2.1.0
   branch: master_mqb_sop1_eu

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev install
      provideDeps:
        - "*-dev"

   target:
      buildScript: |
         buildenvBuildAll

      packageScript: |
         buildenvPackageTarget install
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "swupdate-rsihmiserver-service" \
            -p "emmc.system" \
            -o "system:tsd-swupdate-rsihmiserver-service " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']
