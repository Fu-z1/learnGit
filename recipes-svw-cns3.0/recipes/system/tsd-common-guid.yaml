inherit: [buildenv, werror]

depends:
  - system::tsd-common-dev
  - use: []
    depends:
      - system::tsd-common-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:tip-libs/tsd.common.guid.git
   dir: tsd.common.guid
   tag: mqb_sop1_eu-1.4.0
   branch: master_mqb_sop1_eu

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev install
      provideDeps: ['*-dev']

   unittests:
      buildScript: |
         buildenvTestAll
      packageScript: |
         buildenvPackageTests
         buildenvPackageTarget

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
