inherit: [buildenv, packing-module, capigen]

depends:
  - communication::ext-commonapi-runtime-dev
  - communication::tsd-communication-binding-dev
  - system::tsd-common-dev

  - use: []
    depends:
      - communication::ext-commonapi-runtime-target
      - communication::tsd-communication-binding-target
      - system::tsd-common-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-security/tsd.theftdetection.api.git
   dir: tsd.theftdetection.api
   tag: mqb_sop1_eu-1.2.0
   branch: master_mqb_sop1_eu

checkoutDeterministic: true
checkoutScript: CapiGenProcessFIDLFiles tsd.theftdetection.api

buildScript: |
   buildenvBuildAll

multiPackage:
   dev:
      packageScript: |
         buildenvPackageDev install
      provideDeps: ["*-dev"]

   target:
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "theftdetection-api" \
            -p "emmc.system" \
            -o "system:tsd-theftdetection-api " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ["*-target"]
