inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "System-Basisfunktion"

depends:
  - if: "$(eq,${TSD_BUILDENV_ENABLE_TEST_TARGETS:-0},1)"
    depends:
      - system::tsd-swupdate-ta-stub
  - system::ext-libarchive-dev
  - system::tsd-common-dev
  - system::tsd-swupdate-client-dev
  - system::tsd-pwc-mib3-api-dev
  - system::system-lifecycle::tsd-pwc-proxy-api-dev

  - use: []
    depends:
      - system::ext-libarchive-target
      - system::tsd-common-target
      - system::tsd-swupdate-client-target
      - system::tsd-pwc-mib3-api-target
      - system::system-lifecycle::tsd-pwc-proxy-api-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-system/tsd.swupdate.client.pwc.git
   dir: tsd.swupdate.client.pwc
   tag: 2.9.0
   branch: master_mqb_sop1_eu


multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev
      provideDeps: ["*-dev"]

   target:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "swupdate-client-pwc" \
            -p "emmc.system" \
            -o "system:tsd-swupdate-client-pwc " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ["*-target"]

   unittests:
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests
