inherit: [autotools, packing-module]

environment:
   PKG_VERSION: "2.2.0"

checkoutVars: [PKG_VERSION]
checkoutSCM:
   scm: url
   url: ${DEFAULT_DOWNLOAD_SCM_URL}src/ext-expat/expat-${PKG_VERSION}.tar.bz2
   digestSHA1: "8453bc52324be4c796fd38742ec48470eef358b3"

buildVars: [PKG_VERSION]
buildScript: |
   autotoolsBuild $1/expat-${PKG_VERSION}

multiPackage:
   dev:
      packageScript: |
         autotoolsPackageDev
   target:
      packageScript: |
         autotoolsPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "ext-expat" \
            -p "emmc.system" \
            -o "system:ext-expat " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
