inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "System-Basisfunktion"

depends:
  - if: "$(eq,${TSD_BUILDENV_ENABLE_TEST_TARGETS:-0},1)"
    depends:
      - system::tsd-swupdate-ta-stub
  - system::tsd-swupdate-viewcontroller-dev
  - system::tsd-common-dev
  - system::tsd-swupdate-client-dev
  - engineering::diagnostic-management::tsd-uds-api-mib3-dev
  - system::system-lifecycle::tsd-systemstate-manager-api-dev
  - system::system-lifecycle::tsd-systemstate-guard-api-mib3-dev
  - use: []
    depends:
      - system::tsd-swupdate-viewcontroller-target
      - system::tsd-common-target
      - system::tsd-swupdate-client-target
      - engineering::diagnostic-management::tsd-uds-api-mib3-target
      - system::system-lifecycle::tsd-systemstate-manager-api-target
      - system::system-lifecycle::tsd-systemstate-guard-api-mib3-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-system/tsd.swupdate.diagnosis.git
   dir: tsd.swupdate.diagnosis
   tag: 4.0.0
   branch: master_mqb_sop1_eu

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev install
      provideDeps: ['*-dev']

   target:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageTarget install
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "swupdate-diagnosis" \
            -p "emmc.system" \
            -o "system:tsd-swupdate-diagnosis " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   unittests:
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests
