inherit: [autotools, packing-module]

metaEnvironment:
   PKG_LICENSE: "(GPL-2.0-or-later AND LGPL-2.1-or-later)"
   PKG_VERSION: "2.4.47"
   PKG_NAME: "attr"
   PKG_RESPONSIBLE: "System-System"

checkoutSCM:
   scm: url
   url: ${DEFAULT_DOWNLOAD_SCM_URL}src/ext-attr/attr-${PKG_VERSION}.src.tar.gz
   digestSHA1: 5060f0062baee6439f41a433325b8b3671f8d2d8

buildVars: [PKG_VERSION]
buildScript: |
   rsync -a --delete $1/attr-${PKG_VERSION}/ .
   autotoolsConfigureOnly .
   mkdir -p ${PWD}/dist
   makeParallel
   make install-dev install-lib DESTDIR=${PWD}/dist

multiPackage:
   dev:
      packageScript: autotoolsPackageDev
   target:
      packageScript: |
         autotoolsPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "ext-attr" \
            -p "emmc.system" \
            -o "system:ext-attr " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
