inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "Connect-Phone"

depends:
 - system::tsd-common-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:tip-libs/tsd.threadmessages.git
   dir: tsd.threadmessages
   tag: 1.61.0

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll

      packageScript: buildenvPackageDev
      provideDeps:
       - system::tsd-common-dev

   target:
      buildScript: buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "threadmessages" \
            -p "emmc.system" \
            -o "system:tsd-threadmessages " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d

   unittests:
      environment:
         TSD_BUILDENV_ENABLE_TEST_TARGETS: '1'
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests
