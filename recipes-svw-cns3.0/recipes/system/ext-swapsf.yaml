inherit: [buildenv, packing-module]

depends:
  - system::tsd-common-dev
  - system::tsd-csm-dev

  - use: []
    depends:
      - system::tsd-common-target
      - system::tsd-csm-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-security/ext.swapsf.git
   dir: ext.swapsf
   tag: mqb_sop1_eu-2.2.1
   branch: master_mqb_sop1_eu

buildScript: |
   buildenvBuildAll

multiPackage:
   dev:
      packageScript: |
         buildenvPackageDev install
      provideDeps: ["*-dev"]

   target:
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "ext-swapsf" \
            -p "emmc.system" \
            -o "system:ext-swapsf " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ["*-target"]
