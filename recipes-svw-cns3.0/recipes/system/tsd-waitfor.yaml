inherit: [buildenv, werror, packing-module]

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-system/tsd.waitfor.git
   dir: tsd.waitfor
   tag: mqb_sop1_eu-1.5.0
   branch: master_mqb_sop1_eu

buildScript: |
   buildenvBuildAll

packageScript: |
   buildenvPackageTarget
   d=$(mktemp -d)
   rsync -a --delete --exclude ".debug" ./ $d
   buildSwupModule -n "waitfor" \
      -p "emmc.system" \
      -o "system:tsd-waitfor" -f $d -- \
      -U "Partition=rootfs_ro"
   rm -rf $d
