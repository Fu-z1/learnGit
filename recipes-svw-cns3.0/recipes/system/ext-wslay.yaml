inherit: [autotools, patch, packing-module]

environment:
   PKG_VERSION: "1.0.0"

checkoutVars: [PKG_VERSION]
checkoutSCM:
   scm: url
   url: ${DEFAULT_DOWNLOAD_SCM_URL}src/ext-wslay/release-${PKG_VERSION}.zip
   digestSHA1: "870a2cd3676baf553620fbc6b8f5e53ac81a927f"

checkoutDeterministic: true
checkoutScript: |
   pushd wslay-release-${PKG_VERSION}
   patchApplySeries -p0 $<<ext-wslay/*.patch>>
   popd

buildVars: [PKG_VERSION]
buildScript: |
   rsync -a --delete $1/wslay-release-${PKG_VERSION}/ .
   autoreconf -i
   autotoolsBuild ${PWD}

multiPackage:
   dev:
      packageTools: [buildenv]
      packageScript: |
         autotoolsPackageDev
         tsd-buildenv-create-shim.sh -p usr -L ${LIBDIR} -l wslay -I include ext.wslay

   target:
      packageScript: |
         autotoolsPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "ext-wslay" \
            -p "emmc.system" \
            -o "system:ext-wslay " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
