inherit: [buildenv, packing-module]

depends:
  - system::tsd-common-dev
  - system::tsd-activation-api-dev
  - use: []
    depends:
      - system::tsd-common-target
      - system::tsd-activation-api-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-security/tsd.activation.client.git
   dir: tsd.activation.client
   tag: 1.2.0
   branch: master_mqb_sop1_eu

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev install
      provideDeps:
        - system::tsd-common-dev

   target:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageTarget install
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "activation-client" \
            -p "emmc.system" \
            -o "system:tsd-activation-client " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps:
        - "*-target"

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
