inherit: [autotools, packing-module]

metaEnvironment:
   PKG_LICENSE: "X11"
   PKG_VERSION: "1.4.6"
   PKG_NAME: "libevdev"
   PKG_RESPONSIBLE: "System-System"

depends:
  - name: system::ext-wayland-scanner
    use: [tools]

checkoutSCM:
   scm: url
   url: ${DEFAULT_DOWNLOAD_SCM_URL}src/ext-libevdev/libevdev-${PKG_VERSION}.tar.xz
   digestSHA1: "65466f8554411646d1cf8006cef861472ca2528b"

buildVars: [PKG_VERSION]
buildTools: [wayland-scanner]
buildScript: |
   autotoolsBuild $1/libevdev-${PKG_VERSION}

multiPackage:
   dev:
      packageTools: [buildenv]
      packageScript: |
         autotoolsPackageDev

   target:
      packageScript: |
         autotoolsPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "ext-libevdev" \
            -p "emmc.system" \
            -o "system:ext-libevdev " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
