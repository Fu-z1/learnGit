inherit: [packing-module]
checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:tip-bsp/linux-firmware.git
   tag: 1.0.0
   branch: master_mqb_sop1_eu

buildScript: |
   mkdir -p lib/firmware
   cp -au $1/r8a779x_usb3_v3.dlmem lib/firmware

packageScript: |
   rsync -a --delete $1/ ${PWD}
   d=$(mktemp -d)
   rsync -a --delete --exclude ".debug" ./ $d
   buildSwupModule -n "ext-linux-firmware" \
      -p "emmc.system.bsp" \
      -o "system.bsp:ext-linux-firmware " -f $d -- \
      -U "Partition=rootfs_ro"
   rm -rf $d
