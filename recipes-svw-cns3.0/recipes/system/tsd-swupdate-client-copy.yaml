inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "System-Basisfunktion"

depends:
  - if: "$(eq,${TSD_BUILDENV_ENABLE_TEST_TARGETS:-0},1)"
    depends:
      - system::tsd-swupdate-ta-stub
  - system::ext-libarchive-dev
  - system::tsd-common-dev
  - system::tsd-swupdate-client-dev
  - use: []
    depends:
      - system::tsd-common-target
      - system::tsd-swupdate-client-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-system/tsd.swupdate.client.copy.git
   dir: tsd.swupdate.client.copy
   tag: mqb_sop1_eu-1.8.0
   branch: master_mqb_sop1_eu

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev install
      provideDeps: ['*-dev']

   target:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "swupdate-client-copy" \
            -p "emmc.system" \
            -o "system:tsd-swupdate-client-copy " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   unittests:
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests

