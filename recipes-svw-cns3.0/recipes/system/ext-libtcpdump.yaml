inherit: [buildenv, install, make, patch, autotools, packing-module]

environment:
   PKG_NAME: "ext-libtcpdump"

depends:
  - name: connectivity::networking::ext-libpcap-dev
  - use: []
    depends:
    # runtime dependencies
      - name: connectivity::networking::ext-libpcap-target

checkoutVars: [PKG_NAME]
checkoutSCM:
  - scm: git
    url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-system/ext.vw.carssw.tcpdump.lib.git
    dir: ${PKG_NAME}
    tag: 1.0.0
    branch: master_mqb_sop1_eu

buildVars: [PKG_NAME, LIBDIR]
buildTools: [toolchain, autotools, buildenv]
buildScript: |
   # copy cloned source to build directory
   rsync -a --delete $1/${PKG_NAME}/* ${PWD}/${PKG_NAME}

   # dont use crypto lib
   autotoolsBuild ${PKG_NAME} --with-crypto=no

multiPackage:
   dev:
      packageVars: [LIBDIR]
      packageScript: |
         # copy the (only) executables from dev/build to dev/dist
         autotoolsPackageDev
         tsd-buildenv-create-shim.sh -p usr -L sbin -l tcpdump ext.libtcpdump
      provideDeps: ["*-dev"]

   target:
      packageVars: [LIBDIR]
      packageScript: |
         # copy the (only) executables from dev/build to dev/dist
         installPackageTarget $1/dist --no-strip
         mkdir -p usr/${LIBDIR}
         mv usr/sbin/libtcpdump.so usr/${LIBDIR}
         rm usr/sbin -rf
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "ext-libtcpdump" \
            -p "emmc.system" \
            -o "system:ext-libtcpdump " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ["*-target"]
