inherit: [buildenv, packing-module]

depends:
  - communication::tsd-communication-dev
  - system::tsd-common-dev
  - system::tsd-mibstd2-definitions-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-system/tsd-mibstd2-logging-common.git
   dir: tsd.mibstd2.logging.common
   tag: 1.0.0
   branch: master_mqb_sop1_eu

buildScript: |
   buildenvBuildAll

multiPackage:
   dev:
      packageScript: |
         buildenvPackageDev install
      provideDeps:
        - communication::tsd-communication-dev
        - system::tsd-common-dev
        - system::tsd-mibstd2-definitions-dev

   target:
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "mibstd2-logging-common" \
            -p "emmc.system" \
            -o "system:tsd-mibstd2-logging-common " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
