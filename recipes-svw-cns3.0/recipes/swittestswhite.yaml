inherit: [root]

environment:
   TARGET_OS: "linux"
   TSD_BUILDENV_ENABLE_TEST_TARGETS: "1"
   TSD_BUILDENV_ENABLE_RPATH: "1"
   TSD_BUILDENV_IS_SWITTESTWHITE: "true"
   VARIANTS: "301001"


buildScript: |
   rm -rf *
   for dep in "${!BOB_DEP_PATHS[@]}" ; do
      mkdir -p "${dep}"
      cp -a "${BOB_DEP_PATHS[$dep]}"/* "${dep}"/
   done

packageScript: |
   cp -a $1/* .
