inherit: [buildenv]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-Datendienste"

depends:
  - system::tsd-common-dev
  - navigation::tsd-nav-sdk-common-api-dev
  - navigation::tsd-nav-sdk-prednav-api-dev
  - navigation::tsd-nav-middleware-interface-dev
  - navigation::ext-vw-prednavcore-dev
  - libs::ext-sqlite-nds-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-navigation/tsd.nav.sdk.prednav.git
   dir: tsd.nav.sdk.prednav
   tag: mqb_sop1_eu-150.0.1       #navi-src (src of the navigation)

privateEnvironment:
   SANDBOX: "$(is-sandbox-enabled)"

buildVarsWeak: [SANDBOX]
buildScript: |
   build(){
      buildenvBuildAll -DTSD_BUILDENV_ENABLE_APP_TARGETS=1 -DTSD_BUILDENV_INSTALLABLE_APP_TARGETS=1 -DCMAKE_EXPORT_COMPILE_COMMANDS=1
      # If we are not building within the sandbox we copy the generated 'compile_commands.json' to the src directory for tool support
      if [[ ${SANDBOX} != true ]] ; then
         if [ -f compile_commands.json ]; then
            cp compile_commands.json $1
         fi
      fi
   }

multiPackage:
  ? ""
  :
    inherit: [navi_compflags_werror_sanitize]
    #inherit: [navi_compflags_sanitize]
    multiPackage:
     dev:
        buildScript: build $@
        packageScript: |
           buildenvPackageDev install
        provideDeps: ['*-dev']

  unittests:
      buildScript: |
         buildenvTestAll
      packageScript: |
         buildenvPackageTests
  swittestswhite:
      buildVars: [TSD_BUILDENV_IS_SWITTESTWHITE]
      buildScript: |
         buildenvTestAll -DTSD_NAV_SDK_PREDNAV_SWITWHITES_ENABLED=${TSD_BUILDENV_IS_SWITTESTWHITE}
      packageScript: |
         buildenvPackageTests
