inherit: [buildenv]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-System"

depends:
  - media::mountingservice::tsd-media-mount-status-api-dev
  - navigation::tsd-nav-sdk-common-api-dev
  - navigation::tsd-nav-common-mib3-api-dev
  - navigation::tsd-nav-vehiclestatus-api-dev
  - system::ext-boost-dev
  - system::tsd-activation-api-dev
  - system::tsd-common-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-navigation/tsd.nav.utils.api.git
   dir: tsd.nav.utils.api
   tag: mqb_sop1_eu-150.0.1       #navi-api (internal only interface)

buildScript: |
   build(){
      buildenvBuildAll
   }

multiPackage:
  ? ""
  :
    inherit: [navi_compflags_werror_sanitize]
    #inherit: [navi_compflags_sanitize]
    multiPackage:
     dev:
        buildScript: build $@
        packageScript: |
           buildenvPackageDev install
        provideDeps: ['*-dev']

  unittests:
      buildScript: |
         buildenvTestAll
      packageScript: |
         buildenvPackageTests
