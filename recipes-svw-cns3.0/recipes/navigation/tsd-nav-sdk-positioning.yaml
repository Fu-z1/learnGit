inherit: [buildenv]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-Zielfuehrung"

depends:
  - system::tsd-common-dev
  - navigation::tsd-nav-sdk-positioning-api-dev
  - navigation::ext-ntut-dev
  - navigation::tsd-nav-middleware-interface-dev
  - navigation::tsd-nav-sdk-common-api-dev
  - navigation::ext-geos-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-navigation/tsd.nav.sdk.positioning.git
   dir: tsd.nav.sdk.positioning
   tag: mqb_sop1_eu-150.0.1       #navi-src (src of the navigation)

buildScript: |
   buildenvBuildAll

multiPackage:
  ? ""
  :
    #inherit: [navi_compflags_werror_sanitize]
    inherit: [navi_compflags_sanitize]
    multiPackage:
     dev:
        packageScript: |
           buildenvPackageDev install
        provideDeps: ['*-dev']
