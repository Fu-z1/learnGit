inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-System"

depends:
  - system::tsd-common-dev
  - system::tsd-common-daemon-dev
  - navigation::tsd-nav-secure-fs-api-dev
  - use: []
    depends:
      - system::tsd-common-target
      - system::tsd-common-daemon-target
      - navigation::tsd-nav-secure-fs-api-target
      - system::tsd-authentic-fs-nav

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-system/tsd.nav.secure.fs.git
   dir: tsd.nav.secure.fs
   tag: mqb_sop1_eu-1.3.0
   branch: master_mqb_sop1_eu

buildScript: |
   buildenvBuildAll
   mkdir -p dist/etc
   mkdir -p dist/etc/nav.secure.fs
   rsync -a --delete $1/tsd.nav.secure.fs/depl/commonapi.ini dist/etc/nav.secure.fs/commonapi.ini

multiPackage:
   target: # Executable
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "nav-secure-fs" \
            -p "emmc.navigation" \
            -o "navigation:tsd-nav-secure-fs " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target', '*-nav']
