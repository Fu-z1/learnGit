inherit: [buildenv]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-System"

depends:
  - system::tsd-common-dev
  - communication::ext-commonapi-runtime-dev
  - communication::tsd-communication-binding-dev
  - navigation::tsd-nav-asr-api-dev
  - use: []
    depends:
     - system::tsd-common-target
     - communication::ext-commonapi-runtime-target
     - communication::tsd-communication-binding-target
     - navigation::tsd-nav-asr-api-target

checkoutSCM:
  - scm: git
    url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-navigation/tsd.nav.asr.service.git
    dir: tsd.nav.asr.service
    branch: master_mqb_sop1_eu      #navi-tool (not a part of the release)

buildScript: |
   buildenvBuildAll

multiPackage:
    ? ""
    :
       inherit: [navi_compflags_werror_sanitize]
       #inherit: [navi_compflags_sanitize]
       multiPackage:
         target: # Executable
            packageScript: |
               buildenvPackageTarget
            provideDeps: ['*-target']
