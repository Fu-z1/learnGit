inherit: [buildenv, packing-module, navi_compflags_werror_sanitize]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-Zielfuehrung"

depends:
  - communication::ext-commonapi-runtime-dev
  - communication::tsd-communication-binding-dev
  - navigation::tsd-nav-pos-sensors-api-dev
  - system::tsd-common-dev
  - use: []
    depends:
      - communication::ext-commonapi-runtime-target
      - communication::tsd-communication-binding-target
      - navigation::tsd-nav-pos-sensors-api-target
      - system::tsd-common-target

checkoutSCM:
   scm: git
   url: git@cnninvmgtlb01:navigation/tsd.pos.sensors.cache.git
   dir: tsd.pos.sensors.cache
   branch: main/svw_cns3.0_dev

multiPackage:
   target: # Executable
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "pos-sensors-cache" \
            -p "emmc.navigation" \
            -o "navigation:tsd-pos-sensors-cache " -f $d -- \
            -U "Partition=rootfs_ro"
            rm -rf $d
      provideDeps: ['*-target']

   apps:
      buildScript: |
         buildenvBuildModules \
            -DTSD_BUILDENV_ENABLE_APP_TARGETS=1 \
            -DTSD_BUILDENV_INSTALLABLE_APP_TARGETS=1 \
            tsd.pos.sensors.cache.app.ShmClient \
            tsd.pos.sensors.cache.app.CommonApiClient
      packageScript: buildenvPackageTarget

