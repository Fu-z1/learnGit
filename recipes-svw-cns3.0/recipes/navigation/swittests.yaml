
metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-Vorintegration"

depends:
  - navigation::tsd-nav-sdk-mapdisplay-swittests
  - navigation::tsd-nav-mapdisplay-mib3-swittests
  - navigation::tsd-nav-input-mib3-swittests
  - navigation::tsd-nav-traffic-clouddecoder-swittests
  - navigation::tsd-nav-rsi-services-mib3-swittests
  - navigation::tsd-nav-psd-v15-swittests
  - navigation::tsd-nav-traffic-swittests
  - navigation::tsd-nav-sdk-traffic-swittests
  - navigation::tsd-nav-homeview-swittests
  - navigation::tsd-nav-updatemanager-mib3-swittests

buildScript: |
   rm -rf *
   for dep in "${!BOB_DEP_PATHS[@]}" ; do
      mkdir -p "${dep}"
      cp -a "${BOB_DEP_PATHS[$dep]}"/* "${dep}"/
   done

packageScript: |
   rsync -a --delete $1/ .
