inherit: [buildenv]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-Service Cloud"

depends:
   - libs::ext-protobuf-dev
   - system::tsd-common-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-navigation/tsd.nav.cloud.service.housenumberresolving.git
   dir: tsd.nav.cloud.service.housenumberresolving
   tag: mqb_sop1_eu-v0.1.1

environment:
    SANDBOX: "$(is-sandbox-enabled)"

buildVarsWeak: [SANDBOX]
buildTools: [protoc]
buildScript: |
   buildenvBuildAll

multiPackage:
  ? ""
  :
     #inherit: [navi_compflags_werror_sanitize]
     inherit: [navi_compflags_sanitize]
     multiPackage:
      dev:
        packageScript: |
           buildenvPackageDev install
        provideDeps: ['*-dev']
