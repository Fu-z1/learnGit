inherit: [buildenv]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-System"

depends:
  - libs::tsd-rasterimage-dev
  - navigation::tsd-nav-cdn-mib3-dev
  - navigation::tsd-nav-common-mib3-api-dev
  - navigation::tsd-nav-logging-api-dev
  - navigation::tsd-nav-mapdataservice-mib3-api-dev
  - navigation::tsd-nav-middleware-interface-dev
  - navigation::tsd-nav-sdk-junctionview-api-dev
  - navigation::tsd-nav-sdk-junctionview-dev
  - navigation::tsd-nav-sdk-mapdataservice-api-dev
  - navigation::tsd-nav-sdk-roadnumberbuilder-dev
  - navigation::tsd-nav-sdk-svgrasterizer-api-dev
  - navigation::tsd-nav-utils-api-dev
  - navigation::tsd-nav-utils-dev
  - navigation::tsd-nav-sdk-imageservices-dev
  - system::ext-boost-dev
  - system::tsd-common-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-navigation/tsd.nav.imageservices.mib3.git
   dir: tsd.nav.imageservices.mib3
   tag: mqb_sop1_eu-150.0.1       #navi-src (src of the navigation)

multiPackage:
  ? ""
  :
     #inherit: [navi_compflags_werror_sanitize]
     inherit: [navi_compflags_sanitize]
     multiPackage:
       dev:
          buildTools: [protoc]
          buildScript: |
             buildenvBuildAll -DTSD_BUILDENV_ENABLE_APP_TARGETS=1 -DTSD_BUILDENV_INSTALLABLE_APP_TARGETS=1
          packageScript: |
             buildenvPackageDev install
          provideDeps: ['*-dev']

  unittests:
      buildTools: [protoc]
      buildScript: |
         buildenvTestAll
      packageScript: |
         buildenvPackageTests
