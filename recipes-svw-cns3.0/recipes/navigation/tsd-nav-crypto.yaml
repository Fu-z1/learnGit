inherit: [buildenv]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-Middleware"

depends:
  - navigation::tsd-nav-crypto-api-dev
  - system::tsd-common-dev
  - use: []
    depends:
     - system::tsd-common-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-navigation/tsd.nav.crypto.git
   dir: tsd.nav.crypto
   tag: mqb_sop1_eu-150.0.1       #navi-src (src of the navigation)

buildScript: |
   buildenvBuildAll

multiPackage:
  ? ""
  :
     inherit: [navi_compflags_werror_sanitize]
     #inherit: [navi_compflags_sanitize]
     multiPackage:
      dev:
        packageScript: |
           buildenvPackageDev install
        provideDeps: ['*-dev']

      target: # Shared-lib
        packageVars: [LIBDIR]
        packageScript: |
           buildenvPackageTarget
        provideDeps: ['*-target']
