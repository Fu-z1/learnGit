inherit: [buildenv]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-Datendienste"

depends:
  - navigation::tsd-nav-traffic-cloudservice-api-dev
  - navigation::tsd-nav-configdata-dev
  - navigation::tsd-nav-sdk-traffic-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-navigation/tsd.nav.traffic.cloudservice.git
   dir: tsd.nav.traffic.cloudservice
   tag: mqb_sop1_eu-150.0.1       #navi-src (src of the navigation)

buildScript: |
   build(){
      buildenvBuildAll -DTSD_BUILDENV_ENABLE_APP_TARGETS=1 -DTSD_BUILDENV_INSTALLABLE_APP_TARGETS=1
   }

multiPackage:
   dev:
      buildScript: build $@
      packageScript: |
         buildenvPackageDev install
      provideDeps: ['*-dev']

   unittests:
      buildScript: |
         buildenvTestAll
      packageScript: |
         buildenvPackageTests
