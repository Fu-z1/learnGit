inherit: [buildenv]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-System"

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-navigation/tsd.nav.cdn.mib3.api.git
   dir: tsd.nav.cdn.mib3.api
   tag: mqb_sop1_eu-150.0.1       #navi-api (internal only interface)

multiPackage:
  ? ""
  :
     inherit: [navi_compflags_werror_sanitize]
     multiPackage:
       dev:
         buildScript: buildenvBuildAll
         packageScript: buildenvPackageDev install

       target: #obsolete?
          buildScript: buildenvBuildAll
          packageScript: |
             buildenvPackageTarget

  unittests:
    buildScript: |
       buildenvTestAll
    packageScript: |
       buildenvPackageTests
