inherit: [buildenv, packing-module, werror, capigen]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-Zielfuehrung"

depends:
  - communication::ext-commonapi-runtime-dev
  - communication::tsd-communication-binding-dev

  - use: []
    depends:
      - communication::ext-commonapi-runtime-target
      - communication::tsd-communication-binding-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-navigation/tsd.nav.pos.gps.api.git
   dir: tsd.nav.pos.gps.api
   tag: mqb_sop1_eu-v2.0.1  #navi-interface (interface to externel contractors)
   # see link for change prozess: https://wiki-automotive.server.technisat-digital/display/MIB3SERIE/Schnittstellen+Navigation

checkoutDeterministic: true
checkoutScript: CapiGenProcessFIDLFiles tsd.nav.pos.gps.api

buildScript: |
   build(){
      buildenvBuildAll
   }

packageVars: [LIBDIR]
multiPackage:
   dev:
      buildScript: build $@
      packageScript: |
         buildenvPackageDev
      provideDeps: ['*-dev']

   target: # Shared-lib (FIDL)
      buildScript: build $@
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "nav-pos-gps-api" \
            -p "emmc.navigation" \
            -o "navigation:tsd-nav-pos-gps-api " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps:
        - "*-target"
   unittests:
      buildScript: |
         buildenvTestAll
      packageScript: |
         buildenvPackageTests
