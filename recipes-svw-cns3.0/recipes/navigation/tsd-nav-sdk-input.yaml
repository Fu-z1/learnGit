inherit: [buildenv]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-Zieleingabe"

depends:
  - navigation::tsd-nav-sdk-input-api-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-navigation/tsd.nav.sdk.input.git
   dir: tsd.nav.sdk.input
   tag: mqb_sop1_eu-150.0.1       #navi-src (src of the navigation)

multiPackage:
   ? ""
   :
      inherit: [navi_compflags_werror_sanitize]
      #inherit: [navi_compflags_sanitize]
      multiPackage:
       dev:
          buildScript: |
             buildenvBuildAll
          packageScript: |
             buildenvPackageDev install
          provideDeps: ['*-dev']

   unittests:
      buildScript: |
         buildenvTestAll
      packageScript: |
         buildenvPackageTests
