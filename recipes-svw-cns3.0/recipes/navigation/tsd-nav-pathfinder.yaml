inherit: [buildenv]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-Zielfuehrung"

depends:
  - navigation::tsd-nav-sdk-pathfinder-api-dev
  - navigation::tsd-nav-sdk-mapmatching-api-dev
  - navigation::tsd-nav-sdk-mapdataservice-api-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-navigation/tsd.nav.pathfinder.git
   dir: tsd.nav.pathfinder
   tag: mqb_sop1_eu-150.0.1       #navi-src (src of the navigation)

buildScript: |
   buildenvBuildAll -DTSD_BUILDENV_ENABLE_APP_TARGETS=1 -DTSD_BUILDENV_INSTALLABLE_APP_TARGETS=1

multiPackage:
   ? ""
   :
      inherit: [navi_compflags_werror_sanitize]
      #inherit: [navi_compflags_sanitize]
      multiPackage:
        dev:
          packageScript: |
             buildenvPackageDev install
          provideDeps: ['*-dev']
