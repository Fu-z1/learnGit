inherit: [buildenv]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-Datendienste"

privateEnvironment:
   SANDBOX: "$(is-sandbox-enabled)"
   TSD_NAV_PREDNAV_BUILD_PROVIDENTIA_APP: "${TSD_NAV_PREDNAV_BUILD_PROVIDENTIA_APP:-0}"
buildVarsWeak: [SANDBOX, TSD_NAV_PREDNAV_BUILD_PROVIDENTIA_APP]

depends:
  - navigation::tsd-nav-prednav-api-dev
  - navigation::tsd-nav-sdk-prednav-api-dev
  - navigation::tsd-nav-sdk-prednav-dev
  - navigation::tsd-nav-sdk-common-api-dev
  - navigation::tsd-nav-middleware-interface-dev
  - navigation::tsd-nav-sdk-mapdataservice-api-dev
  - navigation::tsd-nav-mapdataservice-mib3-api-dev
  - navigation::tsd-nav-memory-mib3-api-dev
  - libs::ext-sqlite-nds-dev
  - system::tsd-common-dev
  - navigation::tsd-nav-utils-api-dev
  - navigation::tsd-nav-pathfinder-mib3-api-dev
  - navigation::tsd-nav-input-mib3-api-dev
     # for the following construct, see http://bob-build-tool.readthedocs.io/en/latest/manual/configuration.html#depends
  - if: "$(eq,${TSD_NAV_PREDNAV_BUILD_PROVIDENTIA_APP:-0},true)"
    depends:
      - system::ext-boost-dev
      - system::ext-boost-filesystem-dev
      - navigation::tsd-nav-sdk-pathfinder-dev
      - navigation::tsd-nav-sdk-pathfinder-api-dev
      - navigation::tsd-nav-mapdataservice-mib3-dev
      - navigation::tsd-nav-sdk-mapdataservice-dev
      - navigation::tsd-nav-utils-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-navigation/tsd.nav.prednav.git
   dir: tsd.nav.prednav
   tag: mqb_sop1_eu-150.0.1       #navi-src (src of the navigation)

buildScript: |
   build() {
       if [ ${TSD_NAV_DISABLE_UPDATE_MANAGER:-0} != 0 ]; then
       buildenvBuildAll \
           -DTSD_BUILDENV_ENABLE_APP_TARGETS=${TSD_NAV_PREDNAV_BUILD_PROVIDENTIA_APP:-0} \
           -DTSD_BUILDENV_INSTALLABLE_APP_TARGETS=${TSD_NAV_PREDNAV_BUILD_PROVIDENTIA_APP:-0} \
           -DTSD_BUILDENV_TSD_NAV_PREDNAV_BUILD_PROVIDENTIA_APP=${TSD_NAV_PREDNAV_BUILD_PROVIDENTIA_APP:-0} \
           -DTSD_NAV_UPDATE_MANAGER=Off
           -DCMAKE_EXPORT_COMPILE_COMMANDS=1
       else
       buildenvBuildAll \
           -DTSD_BUILDENV_ENABLE_APP_TARGETS=${TSD_NAV_PREDNAV_BUILD_PROVIDENTIA_APP:-0} \
           -DTSD_BUILDENV_INSTALLABLE_APP_TARGETS=${TSD_NAV_PREDNAV_BUILD_PROVIDENTIA_APP:-0} \
           -DTSD_BUILDENV_TSD_NAV_PREDNAV_BUILD_PROVIDENTIA_APP=${TSD_NAV_PREDNAV_BUILD_PROVIDENTIA_APP:-0} \
           -DCMAKE_EXPORT_COMPILE_COMMANDS=1
       fi
       # If we are not building within the sandbox we copy the generated 'compile_commands.json' to the src directory for tool support
       if [[ ${SANDBOX} != true ]] ; then
           if [ -f compile_commands.json ]; then
               cp compile_commands.json $1
           fi
       fi
   }

multiPackage:
   ? ""
   :
      inherit: [navi_compflags_werror_sanitize]
      #inherit: [navi_compflags_sanitize]
      multiPackage:
       dev:
          buildScript: build $@
          packageScript: |
             buildenvPackageDev install
          provideDeps: ['*-dev']

       target: # Executable ToDo: Move providentia to app-target
          buildScript: build $@
          packageScript: |
             buildenvPackageTarget

   swittestswhite:
      buildVars: [TSD_BUILDENV_IS_SWITTESTWHITE]
      buildScript: |
         buildenvTestAll -DTSD_NAV_PREDNAV_SWITWHITES_ENABLED=${TSD_BUILDENV_IS_SWITTESTWHITE}
      packageScript: |
         buildenvPackageTests

   unittests:
      buildScript: |
         buildenvTestAll
      packageScript: |
         buildenvPackageTests
