inherit: [buildenv]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-Middleware"

depends:
  - navigation::tsd-nav-crypto-api-dev
  - navigation::tsd-nav-middleware-interface-dev
  - navigation::tsd-nav-sdk-common-api-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:tip-navigation/tsd.nav.sdk.mapdataservice.api.git
   dir: tsd.nav.sdk.mapdataservice.api
   tag: mqb_sop1_eu-150.0.1       #navi-api (internal only interface)

multiPackage:
   ? ""
   :
      inherit: [navi_compflags_werror_sanitize]
      #inherit: [navi_compflags_sanitize]
      multiPackage:
       dev:
          buildScript: |
             buildenvBuildAll
          packageScript: |
             buildenvPackageDev install
          provideDeps: ['*-dev']

   doc:
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
