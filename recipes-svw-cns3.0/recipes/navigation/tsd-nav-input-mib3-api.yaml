inherit: [buildenv]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-Zieleingabe"

depends:
  - navigation::tsd-nav-asr-api-dev
  - navigation::tsd-nav-sdk-input-api-dev
  - navigation::tsd-nav-sdk-poi-api-dev
  - navigation::tsd-nav-rsi-viwi-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-navigation/tsd.nav.input.mib3.api.git
   dir: tsd.nav.input.mib3.api
   tag: mqb_sop1_eu-150.0.1       #navi-api (internal only interface)


multiPackage:
   ? ""
   :
      inherit: [navi_compflags_werror_sanitize]
      #inherit: [navi_compflags_sanitize]
      multiPackage:
        dev:
          buildScript: |
             buildenvBuildAll -DTSD_BUILDENV_ENABLE_APP_TARGETS=1 -DTSD_BUILDENV_INSTALLABLE_APP_TARGETS=1
          packageScript: |
             buildenvPackageDev install
          provideDeps: ['*-dev']

   unittests:
      buildScript: |
          buildenvTestAll
      packageScript: |
          buildenvPackageTests
