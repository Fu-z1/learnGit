inherit: [buildenv]
metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-System"

depends:
  - system::tsd-common-dev
  - communication::tsd-communication-binding-dev

checkoutSCM:
  - scm: git
    url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-architecture/tsd.example.root.git
    dir: tsd.example.root
    branch: develop

buildScript: |
   buildenvBuildAll

multiPackage:
   dev:
      packageScript: |
         buildenvPackageDev
      provideDeps:
        - system::tsd-common-dev
        - communication::tsd-communication-binding-dev

   target: # Not-used
      packageScript: |
         buildenvPackageTarget
