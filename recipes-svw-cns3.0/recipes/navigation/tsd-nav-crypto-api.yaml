inherit: [buildenv]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-Middleware"

depends:
  - system::tsd-common-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-navigation/tsd.nav.crypto.api.git
   dir: tsd.nav.crypto.api
   tag: mqb_sop1_eu-150.0.1       #navi-api (internal only interface)

buildScript: |
   buildenvBuildAll

multiPackage:
  ? ""
  :
     inherit: [navi_compflags_werror_sanitize]
     #inherit: [navi_compflags_sanitize]
     multiPackage:
       dev:
        packageScript: |
           buildenvPackageDev install
        provideDeps: ['*-dev']
