inherit: [buildenv]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-Service Cloud"

depends:
  - libs::ext-protobuf-dev
  - system::tsd-common-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-navigation/tsd.nav.cloud.service.mapupdatesync.git
   dir: tsd.nav.cloud.service.mapupdatesync
   tag: v1.0.0   #navi-cloud (part of navi-cloud)

environment:
   SANDBOX: "$(is-sandbox-enabled)"

buildVarsWeak: [SANDBOX]
buildTools: [protoc]
buildScript: |
   buildenvBuildAll

multiPackage:
  ? ""
  :
     #inherit: [navi_compflags_werror_sanitize]
     inherit: [navi_compflags_sanitize]
     multiPackage:
       dev:
         packageScript: |
          buildenvPackageDev install
         provideDeps: ['*-dev']
