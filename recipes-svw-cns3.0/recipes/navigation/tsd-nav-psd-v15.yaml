inherit: [buildenv]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-Datendienste"

depends:
  - navigation::tsd-nav-psd-v15-api-dev
  - navigation::tsd-nav-sdk-adashorizon-api-dev
  - navigation::tsd-nav-sdk-adashorizon-dev
  - navigation::tsd-nav-mapdataservice-mib3-api-dev
  - navigation::tsd-nav-positioning-mib3-api-dev
  - navigation::tsd-nav-pathfinder-mib3-api-dev
  - navigation::tsd-nav-traffic-mib3-api-dev
  - navigation::tsd-nav-utils-api-dev
  - navigation::tsd-nav-prednav-api-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-navigation/tsd.nav.psd.v15.git
   dir: tsd.nav.psd.v15
   tag: mqb_sop1_eu-152.0.2       #navi-src (src of the navigation)

buildScript: |
   build() {
      buildenvBuildAll -DTSD_BUILDENV_ENABLE_APP_TARGETS=0
   }

multiPackage:
   ? ""
   :
      inherit: [navi_compflags_werror_sanitize]
      #inherit: [navi_compflags_sanitize]
      multiPackage:
       dev:
          buildScript: build
          packageScript: |
             buildenvPackageDev install
          provideDeps: ['*-dev']
       app-target:
          depends:
            - navigation::tsd-nav-sdk-mapdataservice-dev
            - navigation::tsd-nav-utils-dev
            - system::ext-boost-program-options-dev

          buildScript: buildenvBuildAll -DTSD_BUILDENV_ENABLE_APP_TARGETS=1 -DTSD_BUILDENV_INSTALLABLE_APP_TARGETS=1

          packageScript: |
             buildenvPackageTarget install

   swittests:
      buildVars: [MAP_PATH]
      buildScript: |
         buildenvTestAll -DTSD_MW_PATH=${BOB_DEP_PATHS["navigation::tsd-nav-middleware-nds-2_5_2-dev"]}/usr/lib64
      packageScript: |
         buildenvPackageTests
      depends:
       - navigation::tsd-nav-middleware-nds-2_5_2-dev
       - navigation::tsd-nav-mapdataservice-mib3-dev
       - navigation::tsd-nav-sdk-pathfinder-dev

   unittests:
      buildScript: |
         buildenvTestAll -DTSD_BUILDENV_ENABLE_APP_TARGETS=0
      packageScript: |
         buildenvPackageTests
      depends:
        - navigation::tsd-nav-utils-dev
        - system::ext-boost-program-options-dev
