inherit: [buildenv]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-Service Cloud"

depends:
   - libs::ext-protobuf-dev
   - system::tsd-common-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-navigation/tsd.nav.cloud.service.destinationinput.git
   dir: tsd.nav.cloud.service.destinationinput
   tag: v0.4.0       #navi-cloud (merge tag from snapshot to master!)

environment:
   SANDBOX: "$(is-sandbox-enabled)"

buildVarsWeak: [SANDBOX]
buildTools: [protoc]
buildScript: |
   buildenvBuildAll

multiPackage:
    ? ""
    :
       #inherit: [navi_compflags_werror_sanitize]
       inherit: [navi_compflags_sanitize]
       multiPackage:
         dev:
          packageScript: |
             buildenvPackageDev install
          provideDeps: ['*-dev']
