inherit: [root]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-Vorintegration"

environment:
   TARGET_OS: "linux"
   TSD_BUILDENV_ENABLE_TEST_TARGETS: "1"
   TSD_BUILDENV_ENABLE_TEST_RUN_TARGETS: "1"
   TSD_BUILDENV_ENABLE_RPATH: "1"
   VARIANTS: "301001"  # needs be defined, otherwise unable to build swupdate unittests

depends:
   - navigation::cloud-services::trafficdecoder-unittests
   - navigation::cloud-services::routecalcworker-unittests
   - navigation::tsd-nav-traffic-clouddecoder-api-unittests
   - navigation::tsd-nav-traffic-clouddecoder-unittests

buildScript: |
   rm -rf *
   for dep in "${!BOB_DEP_PATHS[@]}" ; do
      mkdir -p "${dep}"
      cp -a "${BOB_DEP_PATHS[$dep]}"/* "${dep}"/
   done

packageScript: |
   cp -a $1/* .
