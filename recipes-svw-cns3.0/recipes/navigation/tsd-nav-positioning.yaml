inherit: [buildenv]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-Zielfuehrung"

# test mode variable
privateEnvironment:
   DIL_FILE_RECORDING: "$(getUniqueFeatureFromList,${VARIANTS},SW_NAV_DilFileRecording)"

depends:
  - navigation::tsd-nav-sdk-positioning-api-dev
  - navigation::tsd-nav-sdk-mapmatching-api-dev
  - navigation::tsd-nav-sdk-positioning-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-navigation/tsd.nav.positioning.git
   dir: tsd.nav.positioning
   tag: mqb_sop1_eu-150.0.1       #navi-src (src of the navigation)

buildVars: [DIL_FILE_RECORDING]
buildScript: |
   build() {
         buildenvBuildAll -DENABLE_DIL_RECORDING=${DIL_FILE_RECORDING}
   }

multiPackage:
   ? ""
   :
      inherit: [navi_compflags_werror_sanitize]
      #inherit: [navi_compflags_sanitize]
      multiPackage:
       dev:
          buildScript : build @
          packageScript: |
             buildenvPackageDev install
          provideDeps:
            - navigation::tsd-nav-sdk-positioning-api-dev
            - navigation::tsd-nav-sdk-mapmatching-api-dev
            - navigation::tsd-nav-sdk-positioning-dev
