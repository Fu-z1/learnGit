inherit: [buildenv]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-Kartendarstellung"

depends:
   - libs::tsd-rasterimage-dev
   - libs::tsd-fontprocessor-dev
   - navigation::tsd-nav-middleware-interface-dev
   - navigation::tsd-nav-sdk-svgrasterizer-api-dev
   - navigation::tsd-nav-sdk-svgrasterizer-dev
   - system::tsd-common-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-navigation/tsd.nav.sdk.imageservices.git
   dir: tsd.nav.sdk.imageservices
   tag: mqb_sop1_eu-150.0.1       #navi-src (src of the navigation)

buildTools: [protoc]

multiPackage:
  ? ""
  :
    #inherit: [navi_compflags_protobuf]
    inherit: [navi_compflags_werror_sanitize]
    multiPackage:
     dev:
        buildScript: |
           buildenvBuildAll
        packageScript: |
           buildenvPackageDev install
        provideDeps: ['*-dev']

  unittests:
      buildScript: |
         buildenvTestAll
      packageScript: |
         buildenvPackageTests
