inherit: [buildenv]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-System"
   
depends:
  - system::tsd-common-dev
  - navigation::tsd-nav-sdk-common-api-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:tip-navigation/tsd.nav.sdk.utils.git
   dir: tsd.nav.sdk.utils
   tag: mqb_sop1_eu-150.0.1       #navi-src (src of the navigation)

multiPackage:
  ? ""
  :
    inherit: [navi_compflags_werror_sanitize]
    #inherit: [navi_compflags_sanitize]
    multiPackage:
     dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev install
      provideDeps: ['*-dev']

  unittests:
      environment:
         TSD_BUILDENV_ENABLE_TEST_TARGETS: "1"
      buildScript: |
         buildenvTestAll
      packageScript: |
         buildenvPackageTests
