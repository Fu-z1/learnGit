inherit: [buildenv]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-Zieleingabe"

depends:
  - navigation::tsd-nav-memory-mib3-api-dev
  - navigation::tsd-nav-common-mib3-api-dev
  - navigation::tsd-nav-utils-api-dev
  - navigation::tsd-nav-input-mib3-api-dev
  - system::tsd-cppsqlite-nds-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-navigation/tsd.nav.memory.mib3.git
   dir: tsd.nav.memory.mib3
   tag: mqb_sop1_eu-150.0.1       #navi-src (src of the navigation)

multiPackage:
  ? ""
  :
     inherit: [navi_compflags_werror_sanitize]
     #inherit: [navi_compflags_sanitize]
     multiPackage:
      dev:
        buildScript: |
           buildenvBuildAll -DTSD_BUILDENV_ENABLE_APP_TARGETS=1 -DTSD_BUILDENV_INSTALLABLE_APP_TARGETS=1
        packageScript: |
           buildenvPackageDev install
        provideDeps: ['*-dev']

  unittests:
      buildScript: |
         buildenvTestAll
      packageScript: |
         buildenvPackageTests
