inherit: [buildenv]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-Zielfuehrung"

depends:
  - navigation::tsd-nav-sdk-common-api-dev
  - navigation::tsd-nav-middleware-interface-dev
  - navigation::tsd-nav-sdk-mapmatching-api-dev
  - system::tsd-common-dev
  - use: []
    depends:
      - navigation::tsd-nav-middleware-interface-target
      - system::tsd-common-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-navigation/tsd.nav.sdk.mapmatching.git
   dir: tsd.nav.sdk.mapmatching
   tag: mqb_sop1_eu-150.0.1       #navi-src (src of the navigation)

buildScript: |
   buildenvBuildAll

multiPackage:
   dev:
      packageScript: |
         buildenvPackageDev install
      provideDeps: ['*-dev']


   target:
      packageScript: |
         buildenvPackageTarget
      provideDeps: ['*-target']
