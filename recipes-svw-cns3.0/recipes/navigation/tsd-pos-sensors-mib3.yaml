inherit: [buildenv, packing-module, navi_compflags_werror_sanitize]

metaEnvironment:
   PKG_RESPONSIBLE: "Navigation-Zielfuehrung"

depends:
  - system::tsd-common-daemon-dev
  - navigation::tsd-nav-pos-sensors-api-dev
  - vehicle-connectivity::canstack::tsd-canstack-api-dev
  - use: []
    depends:
      - system::tsd-common-daemon-target
      - navigation::tsd-nav-pos-sensors-api-target
      - vehicle-connectivity::canstack::tsd-canstack-api-target

checkoutSCM:
   scm: git
   #url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-navigation/tsd.pos.sensors.mib3.git
   url: git@${DEFAULT_JPCC_MODIFY_GIT_SERVER}:mib3-navigation/tsd.pos.sensors.mib3.git
   dir: tsd.pos.sensors.mib3
   #tag: mqb_sop1_eu-148.0.1      #navi-src (src of the navigation)
   branch: main/svw_cns3.0_1520_dev

buildScript: |
   buildenvBuildAll

   mkdir -p dist/etc/tsd.pos.sensors.mib3
   cp -au $1/tsd.pos.sensors.mib3/ini/commonapi.ini dist/etc/tsd.pos.sensors.mib3

packageScript: |
   buildenvPackageTarget
   d=$(mktemp -d)
   rsync -a --delete --exclude ".debug" ./ $d
   buildSwupModule -n "pos-sensors-mib3" \
      -p "emmc.navigation" \
      -o "navigation:tsd-pos-sensors-mib3 " -f $d -- \
      -U "Partition=rootfs_ro"
   rm -rf $d
provideDeps: ['*-target']
