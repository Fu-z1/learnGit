inherit: [autotools, packing-module]

environment:
   PKG_VERSION: "2.7"

metaEnvironment:
   PKG_LICENSE: "Freetype Project License"
   PKG_VERSION: "2.7"
   PKG_NAME: "freetype"
   PKG_PATCH_VERSION: "1.0.0"
   PKG_RESPONSIBLE: "MMI-HMI"

depends:
  - libs::ext-libpng-dev
  - libs::ext-bzip2-dev
  - use: []
    depends:
      - libs::ext-libpng-target
      - libs::ext-bzip2-target

checkoutVars: [PKG_VERSION]

checkoutSCM:
   scm: url
   url: ${DEFAULT_DOWNLOAD_SCM_URL}src/ext-freetype/freetype-${PKG_VERSION}.tar.bz2
   digestSHA1: "f251029d5ab542a96dd4531605fe577185077560"

buildTools: [host-toolchain]
buildScript: |
   rsync -a --delete $1/freetype-${PKG_VERSION}/ ${PWD}
   autotoolsBuild ${PWD}

multiPackage:
   dev:
      packageVars: [LIBDIR]
      packageTools: [buildenv]
      packageScript: |
         autotoolsPackageDev
         tsd-buildenv-create-shim.sh -p usr -L ${LIBDIR} -l freetype -I 'include/freetype2' \
            -d ext.libpng -d ext.bzip2 ext.freetype
      provideDeps: ['*-dev']

   target:
      packageScript: |
         autotoolsPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "ext-freetype" \
            -p "emmc.hmi" \
            -o "hmi:ext-freetype " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']



