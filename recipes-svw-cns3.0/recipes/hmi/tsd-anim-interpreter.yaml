inherit: [buildenv, packing-module]

metaEnvironment:
   PKG_RESPONSIBLE: "MMI-HMI"
   PKG_ARTEFACT_TYPE: "Application"

depends:
  - system::tsd-common-dev
  - system::tsd-system-displaymanager-dev
  - libs::ext-zlib-dev
  - system::tsd-common-daemon-dev
  - system::system-lifecycle::tsd-systemstate-manager-api-dev
  - hmi::tsd-dsi-cpp-dev
  - engineering::diagnostic-management::tsd-uds-api-mib3-dev
  - basic-services::car-function-management::tsd-carssw-api-dev
  - use: []
    depends:
      - system::tsd-common-target
      - system::tsd-system-displaymanager-target
      - libs::ext-zlib-target
      - system::tsd-common-daemon-target
      - system::system-lifecycle::tsd-systemstate-manager-api-target
      - hmi::tsd-dsi-cpp-target
      - engineering::diagnostic-management::tsd-uds-api-mib3-target
      - basic-services::car-function-management::tsd-carssw-api-target
checkoutSCM:
  - scm: git
    url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-hmi/tsd.anim.interpreter.git
    dir: tsd.anim.interpreter
    #tag: mqb_sop1_eu-1.11.0
    branch: main/svw_cns3.0_1480_dev

buildScript: |
   buildenvBuildAll -DCMAKE_INSTALL_PREFIX=/usr

multiPackage:
   target:
      privateEnvironment:
         CXXFLAGS: "${CXXFLAGS} -Werror -Wno-error=deprecated-declarations"
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "anim-interpreter" \
            -p "emmc.hmi" \
            -o "hmi:tsd-anim-interpreter " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
