inherit: [packing-module]

metaEnvironment:
   PKG_RESPONSIBLE: "MMI-HMI"
   PKG_ARTEFACT_TYPE: "Library"

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-hmi/tsd.common.log.java.git
   dir: tsd.common.log.java
   tag: mqb_sop1_eu-1.0.0

buildScript: |
   mkdir -p tsd/hmi/tsd_jars
   cp -au $1/tsd.common.log.java/lib/tsd.common.log.jar tsd/hmi/tsd_jars/

packageScript: |
   rsync -a --delete $1/tsd ${PWD}
   d=$(mktemp -d)
   rsync -a --delete --exclude ".debug" ./ $d
   buildSwupModule -n "common-log-java" \
      -p "emmc.hmi" \
      -o "hmi:tsd-common-log-java " -f $d -- \
      -U "Partition=rootfs_ro"
   rm -rf $d
