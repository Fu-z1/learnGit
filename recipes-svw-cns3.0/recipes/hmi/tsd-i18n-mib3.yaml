inherit: [buildenv, packing-module]

metaEnvironment:
   PKG_RESPONSIBLE: "MMI-HMI"
   PKG_ARTEFACT_TYPE: "API"

depends:
  - system::tsd-common-dev
  - hmi::tsd-i18n-dev
  - use: []
    depends:
      - hmi::tsd-i18n-target
      - system::tsd-common-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-hmi/tsd.i18n.mib3.git
   dir: tsd.i18n.mib3
   tag: mqb_sop1_eu-1.1.1

multiPackage:
   dev:
      privateEnvironment:
         CXXFLAGS: "${CXXFLAGS} -Werror -Wno-error=deprecated-declarations"
      buildScript: |
         buildenvBuildAll
         mkdir -p etc/tsd.i18n
         cp -au $1/tsd.i18n.mib3/data/icudt57l.dat etc/tsd.i18n 
      packageScript: |
         buildenvPackageDev install
         rsync -a --delete $1/etc ${PWD}
      provideDeps: ['*-dev']
   target:
      privateEnvironment:
         CXXFLAGS: "${CXXFLAGS} -Werror -Wno-error=deprecated-declarations"
      buildScript: |
         buildenvBuildAll
         mkdir -p etc/tsd.i18n
         cp -au $1/tsd.i18n.mib3/data/icudt57l.dat etc/tsd.i18n 
      packageScript: |
         buildenvPackageTarget
         rsync -a --delete $1/etc ${PWD}
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "i18n-mib3" \
            -p "emmc.hmi" \
            -o "hmi:tsd-i18n-mib3 " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']
   unittests:
      environment:
         TSD_BUILDENV_ENABLE_TEST_TARGETS: "1"
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
