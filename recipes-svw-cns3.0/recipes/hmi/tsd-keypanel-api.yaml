inherit: [buildenv, packing-module, capigen]

metaEnvironment:
   PKG_RESPONSIBLE: "MMI-HMI"
   PKG_ARTEFACT_TYPE: "Application"

depends:
  - system::tsd-common-dev
  - communication::tsd-communication-binding-dev
  - communication::ext-commonapi-runtime-dev
  - use: []
    depends:
      - system::tsd-common-target
      - communication::tsd-communication-binding-target
      - communication::ext-commonapi-runtime-target

checkoutSCM:
  - scm: git
    url: git@${DEFAULT_JPCC_GIT_SERVER}:hmi/tsd.keypanel.api.git
    dir: tsd.keypanel.api
    branch: main/svw_cns3.0_1413_dev

checkoutDeterministic: True
checkoutScript: |
   CapiGenProcessFIDLFiles tsd.keypanel.api
   # Fix any autogenerated file that needs a modification to work correctly.

buildScript: |
   buildenvBuildAll

   mkdir -p dist/etc/
   cp -au $1/tsd.keypanel.api/etc/commonapi.ini dist/etc/

multiPackage:
   dev:
      packageScript: |
         buildenvPackageDev
         d=$(mktemp -d)
         rsync -a --delete --exclude "usr/include" --exclude "usr/lib/cmake" --exclude "usr/lib/libtsd.keypanel.api.definition-pi.a" ./ $d
         buildSwupModule -n "keypanel-api" \
            -p "emmc.hmi" \
            -o "tsd-keypanel-api " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-dev']

   target:
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude "usr/include" --exclude "usr/lib/cmake" --exclude "usr/lib/libtsd.keypanel.api.definition-pi.a" --exclude ".debug" ./ $d
         buildSwupModule -n "keypanel-api" \
            -p "emmc.hmi" \
            -o "tsd-keypanel-api " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
