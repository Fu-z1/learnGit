inherit: [buildenv, packing-module]

metaEnvironment:
   PKG_RESPONSIBLE: "MMI-HMI"
   PKG_ARTEFACT_TYPE: "Application"

depends:
  - communication::tsd-communication-dev
  - system::tsd-common-dev
  - system::tsd-common-daemon-dev
  - hmi::tsd-dsi-cpp-dev
  - use: []
    depends:
      - communication::tsd-communication-target
      - system::tsd-common-target
      - system::tsd-common-daemon-target
      - hmi::tsd-dsi-cpp-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-hmi/pcc.hmiwatchdog.git
   dir: pcc.hmiwatchdog
   branch: main/svw_cns3.0_1520_dev

buildScript: |
   buildenvBuildAll -DCMAKE_INSTALL_PREFIX=/usr

multiPackage:
   dev:
      privateEnvironment:
         CXXFLAGS: "${CXXFLAGS} -Werror -Wno-error=deprecated-declarations"
      packageScript: |
         buildenvPackageDev

   target:
      privateEnvironment:
         CXXFLAGS: "${CXXFLAGS} -Werror -Wno-error=deprecated-declarations"
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "pcc-hmiwatchdog" \
            -p "emmc.hmi" \
            -o "hmi:pcc-hmiwatchdog " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
