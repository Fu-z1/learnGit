inherit: [buildenv, werror, packing-module]

metaEnvironment:
   PKG_RESPONSIBLE: "System-System"
   PKG_ARTEFACT_TYPE: "API"

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-hmi/tsd.rvc.mib3.git
   dir: tsd.rvc.mib3
   #tag: mqb_sop1_eu-3.8.1
   branch: mqb_sop1_eu-3.8.1+yocto-3.15

multiPackage:
   ? ""
   :  depends:
        - basic-services::car-function-management::tsd-carssw-api-dev
        - basic-services::systeminfo::tsd-systeminformation-features-dev
        - communication::tsd-communication-dev
        - communication::tsd-communication-runtime-dev
        - engineering::diagnostic-management::tsd-uds-api-mib3-dev
        - system::tsd-common-dev
        - system::tsd-common-daemon-dev
        - hmi::tsd-dsi-cpp-dev
        - system::tsd-system-displaymanager-dev
        - system::bsp::ext-wayland-kms-dev
        - use: []
          depends:
            - basic-services::car-function-management::tsd-carssw-api-target
            - basic-services::systeminfo::tsd-systeminformation-features-target
            - communication::tsd-communication-target
            - communication::tsd-communication-runtime-target
            - engineering::diagnostic-management::tsd-uds-api-mib3-target
            - system::tsd-common-target
            - system::tsd-common-daemon-target
            - hmi::tsd-dsi-cpp-target
            - system::tsd-system-displaymanager-target
            - system::bsp::ext-wayland-kms-target
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         mkdir -p var/lib/tsd.rvc.mib3
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "rvc-mib3" \
             -p "emmc.hmi" \
             -m 'display,display,0700,/var/lib/tsd.rvc.mib3$'  \
             -m 'display,display,0700,/var/lib/tsd.rvc.mib3/.*' \
             -o "hmi" -f $d -- \
             -U "Partition=rootfs_ro"
         rm -rf $d

      provideDeps: ['*-target']

   doc:
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
