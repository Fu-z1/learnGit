inherit: [autotools, packing-module]

environment:
   PKG_VERSION: "1.3.3"

metaEnvironment:
   PKG_LICENSE: "MIT"
   PKG_VERSION: "1.3.3"
   PKG_NAME: "harfbuzz"
   PKG_PATCH_VERSION: "1.0.0"
   PKG_RESPONSIBLE: "MMI-HMI"

depends:
  - hmi::ext-fontconfig-dev
  - hmi::ext-freetype-dev
  - libs::ext-glib2-dev
  - use: []
    depends:
      - hmi::ext-fontconfig-target
      - hmi::ext-freetype-target
      - libs::ext-glib2-target

checkoutVars: [PKG_VERSION]

checkoutSCM:
   scm: url
   url: ${DEFAULT_DOWNLOAD_SCM_URL}src/ext-harfbuzz/harfbuzz-${PKG_VERSION}.tar.bz2
   digestSHA1: "37c00f40e18387900cdfe221a04353dbeef7bcb3"

buildScript: |
   autotoolsBuild $1/harfbuzz-${PKG_VERSION} \
      --with-fontconfig=yes \
      --with-glib=yes \
      --with-freetype=yes \
      --with-cairo=no \
      --with-icu=no

multiPackage:
   dev:
      packageScript: |
         autotoolsPackageDev
      provideDeps: ['*-dev']

   target:
      packageScript: |
         autotoolsPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "ext-harfbuzz" \
            -p "emmc.hmi" \
            -o "hmi:ext-harfbuzz " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']
