inherit: [autotools, packing-module]

environment:
   PKG_VERSION: "1.40.3"

metaEnvironment:
   PKG_LICENSE: "LGPL"
   PKG_VERSION: "1.40.3"
   PKG_NAME: "pango"
   PKG_PATCH_VERSION: "1.0.0"
   PKG_RESPONSIBLE: "MMI-HMI"

depends:
  - hmi::ext-fontconfig-dev
  - hmi::ext-freetype-dev
  - hmi::ext-harfbuzz-dev
  - libs::ext-glib2-dev
  - libs::ext-cairo-dev
  - use: []
    depends:
      - hmi::ext-fontconfig-target
      - hmi::ext-freetype-target
      - hmi::ext-harfbuzz-target
      - libs::ext-glib2-target
      - libs::ext-cairo-target

checkoutSCM:
   scm: url
   url: ${DEFAULT_DOWNLOAD_SCM_URL}src/ext-pango/pango-${PKG_VERSION}.tar.xz
   digestSHA1: "18db616204416936ef969e1c387b7a2f4e8b039b"

buildTools: [mkenums]
buildVars: [PKG_VERSION]
buildScript: |
   rsync -a --delete $1/pango-${PKG_VERSION}/ ${PWD}
   autotoolsBuild ${PWD}

multiPackage:
   dev:
      packageVars: [LIBDIR]
      packageTools: [buildenv]
      packageScript: |
         autotoolsPackageDev
         tsd-buildenv-create-shim.sh -p usr -L ${LIBDIR} -l pango-1.0 -l pangoft2-1.0 -I 'include/pango-1.0/' \
            -d ext.fontconfig -d ext.freetype -d ext.glib2 ext.pango
      provideDeps: ['*-dev']

   target:
      packageScript: |
         autotoolsPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "ext-pango" \
            -p "emmc.hmi" \
            -o "hmi:ext-pango " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']
