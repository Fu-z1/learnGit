inherit: [packing-module]

metaEnvironment:
   PKG_RESPONSIBLE: "MMI-HMI"
   PKG_ARTEFACT_TYPE: "Library"

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-hmi/tsd.opengl.jsr231.java.git
   tag: "1.0.0"

buildScript: |
   mkdir -p tsd/hmi/tsd_jars
   cp -au $1/java/lib/tsd.opengl.jsr231.jar tsd/hmi/tsd_jars/

packageScript: |
   rsync -a --delete $1/ ${PWD}
   d=$(mktemp -d)
   rsync -a --delete --exclude ".debug" ./ $d
   buildSwupModule -n "opengl-jsr231-java" \
      -p "emmc.hmi" \
      -o "hmi:tsd-opengl-jsr231-java " -f $d -- \
      -U "Partition=rootfs_ro"
   rm -rf $d
