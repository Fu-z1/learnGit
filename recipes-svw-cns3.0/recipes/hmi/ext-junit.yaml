inherit: [buildenv, packing-module]

metaEnvironment:
   PKG_LICENSE: "IBM's Common Public License Version 0.5"
   PKG_VERSION: "3.8.2"
   PKG_NAME: "junit"
   PKG_PATCH_VERSION: "1.0.0"
   PKG_RESPONSIBLE: "MMI-HMI"

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-hmi/ext.junit.git
   dir: ext.junit
   tag: "1.0.0"

buildScript: |
   buildenvBuildAll

multiPackage:
   dev:
      packageScript: |
         buildenvPackageDev

   target:
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "ext-junit" \
            -p "emmc.hmi" \
            -o "hmi:ext-junit " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
