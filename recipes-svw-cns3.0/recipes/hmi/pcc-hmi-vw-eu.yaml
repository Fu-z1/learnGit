inherit: [packing-module, patch]

metaEnvironment:
   PKG_RESPONSIBLE: "MMI-Vorintegration"

multiPackage:
   high-pkg:
      privateEnvironment:
         VARIANT_NAME: "high"
         VARIANT_LIST: "$(getMatchingVariantStrings,SW_HMI_REGION=eu,SW_HMI_BRAND=vw,HW_DISPLAY_VARIANT=1280640,SW_HMI_PROJECT=MQB)"

      checkoutSCM:
         scm: url
         url: ${DEFAULT_DOWNLOAD_SCM_URL}src/hmi/hmi_deliveries/HMI_H40.73.65/ext.vw.eu.high.tar.gz
         digestSHA1: "b0937c84e1230ae70db370f07caf3c5b0f128817"

   low-pkg:
      privateEnvironment:
         VARIANT_NAME: "low"
         VARIANT_LIST: "$(getMatchingVariantStrings,SW_HMI_REGION=eu,SW_HMI_BRAND=vw,HW_DISPLAY_VARIANT=800480,SW_HMI_PROJECT=MQB)"

      checkoutSCM:
         scm: url
         url: ${DEFAULT_DOWNLOAD_SCM_URL}src/hmi/hmi_deliveries/HMI_H40.73.65/ext.vw.eu.low.tar.gz
         digestSHA1: "95d78a8f2725fc7555cce47d0b868617936d6a0e"

checkoutDeterministic: true

buildScript: |
   rm -rf *
   ln -sf $1/* .

packageVars: [VARIANT_NAME, VARIANT_LIST]
packageScript: |
   mkdir -p tmp/tsd
   rsync -a --delete $1/ext.vw.eu.${VARIANT_NAME}/tsd/* tmp/tsd
   mkdir -p tmp/var/lib/hmi
   buildSwupModule -n "pcc-hmi-vw-eu" -p "emmc.hmi" -v "${VARIANT_NAME}"  \
       -m 'display,display,0700,/var/lib/hmi$'    \
       -m 'display,display,0700,/var/lib/hmi/.*'  \
       -o 'hmi::pcc-hmi-vw-eu' -f tmp -- \
       --variantList $VARIANT_LIST \
       --requiredBy '{"Packages":[{"PackageName":"prescripts.hmi-delete","Flags":"Selected"},{"PackageName":"scripts.set-hmi-files","Flags":"Selected"},{"PackageName":"emmc.hmi.ext-zulu","Flags":"Selected"}]}' \
       -U "Partition=rootfs_ro"
   rm -rf tmp
