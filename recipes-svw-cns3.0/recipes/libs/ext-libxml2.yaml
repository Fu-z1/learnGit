inherit: [autotools, packing-module]

environment:
   PKG_VERSION: "CVE-2016-4449"

checkoutVars: [PKG_VERSION]
checkoutSCM:
   scm: url
   url: ${DEFAULT_DOWNLOAD_SCM_URL}src/ext-libxml2/${PKG_VERSION}.tar.xz
   digestSHA1: 9190aabca5abf7e8016f6393577e6993cdc1b40f

buildVars: [PKG_VERSION]
buildScript: |
   rsync -a --delete $1/${PKG_VERSION}/ ${PWD}
   autogenOrConfigure ./autogen.sh
   autogenOrConfigure ./configure \
         --with-python=no

   autotoolsFixLibtool
   autotoolsBuildOnly

multiPackage:
   target:
      packageScript: |
         autotoolsPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "ext-libxml2" \
            -p "emmc.libs" \
            -o "libs:ext-libxml2 " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d

   dev:
      packageTools: [buildenv]
      packageScript: |
         autotoolsPackageDev
         tsd-buildenv-create-shim.sh -p usr -L ${LIBDIR} -l xml2 -I include/libxml2 ext.libxml2
