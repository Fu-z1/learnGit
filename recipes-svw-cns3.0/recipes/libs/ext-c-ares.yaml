inherit: [autotools, packing-module]

environment:
   PKG_VERSION: "1.13.0"

checkoutSCM:
   scm: url
   #url: https://c-ares.haxx.se/download/c-ares-${PKG_VERSION}.tar.gz
   url: ${DEFAULT_DOWNLOAD_SCM_URL}src/ext-c-ares/c-ares-${PKG_VERSION}.tar.gz
   digestSHA1: "dde50284cc3d505fb2463ff6276e61d5531b1d68"

checkoutVars: [PKG_VERSION]
checkoutDeterministic: True
checkoutScript: |
   # c-ares removes files generated on previous buildconf/configure run. ares_build.h is such a file and part of the tgz
   rm -f c-ares-${PKG_VERSION}/ares_build.h

buildVars: [PKG_VERSION]
buildScript: |
   autotoolsBuild $1/c-ares-${PKG_VERSION} --enable-curldebug --enable-debug

multiPackage:
   dev:
      packageTools: [buildenv]
      packageVars: [LIBDIR]
      packageScript: |
         autotoolsPackageDev
         tsd-buildenv-create-shim.sh -p usr -L ${LIBDIR} -l cares -I include ext.c-ares

   target:
      packageScript: |
         autotoolsPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "ext-c-ares" \
            -p "emmc.libs" \
            -o "libs:ext-c-ares " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
