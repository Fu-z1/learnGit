inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "System-Basisfunktion"

depends:
  - communication::tsd-communication-dev
  - system::tsd-common-dev
  - libs::ext-openssl-dev
  - hmi::tsd-dsi-cpp-dev
  - engineering::testmanager::tsd-testmanager-commandprocessing-dev
  - engineering::testmanager::tsd-testmanager-commandprocessing-common-dev
  - engineering::testmanager::tsd-testmanager-common-dev
  - engineering::testmanager::tsd-testmanager-communication-dev
  - system::tsd-infotainmentrecorder-testinterface-api-dev
  - communication::ext-commonapi-runtime-dev
  - communication::tsd-communication-binding-dev
  - navigation::tsd-nav-testinterface-api-dev
  - system::tsd-common-daemon-dev
  - system::tsd-tee-cpstate-dev

  - use: []
    depends:
      - communication::tsd-communication-target
      - engineering::testmanager::tsd-testmanager-commandprocessing-target
      - system::tsd-common-target
      - libs::ext-openssl-target
      - hmi::tsd-dsi-cpp-target
      - system::tsd-infotainmentrecorder-testinterface-api-target
      - communication::ext-commonapi-runtime-target
      - communication::tsd-communication-binding-target
      - navigation::tsd-nav-testinterface-api-target
      - system::tsd-common-daemon-target
      - system::tsd-tee-cpstate-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-testsupport/tsd.testmanager.git
   dir: tsd.testmanager
   #tag: mqb_sop1_eu-4.9.0
   #branch: master_mqb_sop1_eu
   branch: main/svw_cns3.0_1480_dev

privateEnvironment:
   SW_DEV_ACCESS: "$(if-then-else,$(flagIsSet,${VARIANTS},SW_DEV_ACCESS,1),1,0)"

buildVars: [SW_DEV_ACCESS]

multiPackage:
   target:
      buildScript: |
         buildenvBuildAll -DSW_DEV_ACCESS=${SW_DEV_ACCESS}
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "testmanager" \
            -p "emmc.engineering.testmanager" \
            -o "engineering.testmanager:tsd-testmanager " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps:
        - "*-target"
