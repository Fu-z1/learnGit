checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-testsupport/tsd.testmanager.commandprocessing.git
   dir: tsd.testmanager.commandprocessing
   #tag: mqb_sop1_eu-4.8.0
   #branch: master_mqb_sop1_eu
   branch: main/svw_cns3.0_1480_dev

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev install
      provideDeps:
        - "*-dev"

   target:
      buildScript: |
         buildenvBuildAll
         mkdir -p dist/etc/tsd.testmanager.commandprocessing
         rsync -a --delete $1/tsd.testmanager.commandprocessing/depl/commonapi.ini dist/etc/tsd.testmanager.commandprocessing/commonapi.ini
         rsync -a --delete $1/tsd.testmanager.commandprocessing/depl/TestPNG_1920x860.png dist/etc/tsd.testmanager.commandprocessing/TestPNG_1920x860.png
         rsync -a --delete $1/tsd.testmanager.commandprocessing/depl/TestPNG_1560x700.png dist/etc/tsd.testmanager.commandprocessing/TestPNG_1560x700.png
         rsync -a --delete $1/tsd.testmanager.commandprocessing/depl/TestPNG_1280x640.png dist/etc/tsd.testmanager.commandprocessing/TestPNG_1280x640.png
         rsync -a --delete $1/tsd.testmanager.commandprocessing/depl/TestPNG_800x480.png dist/etc/tsd.testmanager.commandprocessing/TestPNG_800x480.png
         rsync -a --delete $1/tsd.testmanager.commandprocessing/depl/Philips_PM5544_1280x960.png dist/etc/tsd.testmanager.commandprocessing/Philips_PM5544_1280x960.png
         rsync -a --delete $1/tsd.testmanager.commandprocessing/depl/Philips_PM5544_1024x768.png dist/etc/tsd.testmanager.commandprocessing/Philips_PM5544_1024x768.png
         rsync -a --delete $1/tsd.testmanager.commandprocessing/depl/Philips_PM5544_800x600.png dist/etc/tsd.testmanager.commandprocessing/Philips_PM5544_800x600.png
         rsync -a --delete $1/tsd.testmanager.commandprocessing/depl/Philips_PM5544_640x480.png dist/etc/tsd.testmanager.commandprocessing/Philips_PM5544_640x480.png


      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "testmgr_commandprg" \
            -p "emmc.engineering" \
            -o "engineering.testmanager:tsd-testmanager-commandprocessing " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps:
        - "*-target"

   unittests:
      buildScript: |
         buildenvTestAll
      packageScript: |
         buildenvPackageTests
         buildenvPackageTarget
