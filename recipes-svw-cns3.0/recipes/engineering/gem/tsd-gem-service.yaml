checkoutSCM:
   scm: git
   #url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-gem/tsd.gem.service.git
   url: git@${DEFAULT_JPCC_MODIFY_GIT_SERVER}:mib3-gem/tsd.gem.service.git
   dir: tsd.gem.service
   #tag: mqb_sop1_eu-4.4.0
   #branch: master_mqb_sop1_eu
   branch: main/svw_cns3.0_1520_dev

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
         rsync -a --delete $1/tsd.gem.service/depl/commonapi.ini dist/usr/bin/commonapi.ini
      packageScript: |
         buildenvPackageDev install
      provideDeps:
        - "*-dev"

   target:
      buildScript: |
         buildenvBuildAll
         mkdir -p dist/etc/gem
         rsync -a --delete $1/tsd.gem.service/depl/commonapi.ini dist/etc/gem/commonapi.ini
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "gem-service" \
            -p "emmc.engineering.gem" \
            -o "engineering.gem:tsd-gem-service " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps:
        - "*-target"

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc

   unittests:
      buildScript: |
         buildenvTestAll
        # rsync -a --delete \\\$1/tsd.gem.service/depl/commonapi.ini dist/usr/bin/commonapi.ini
      packageScript: |
         buildenvPackageTests
      provideDeps: ['*-dev']
