inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "System-Basisfunktion"

depends:
  - system::tsd-common-dev
  - system::tsd-common-daemon-dev
  - communication::ext-commonapi-runtime-dev
  - basic-services::personalization::tsd-personalization-psomanager-dev
  - basic-services::personalization::tsd-personalization-client-api-dev
  - basic-services::personalization::tsd-personalization-psomaster-core-dev

   # runtime deps
  - use: []
    depends:
      - system::tsd-common-target
      - system::tsd-common-daemon-target
      - communication::ext-commonapi-runtime-target
      - basic-services::personalization::tsd-personalization-psomanager-target
      - basic-services::personalization::tsd-personalization-client-api-target
      - basic-services::personalization::tsd-personalization-psomaster-core-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-personalization/tsd.personalization.psomaster.git
   dir: tsd.personalization.psomaster
   tag: mqb_sop1_eu-2.5.1
   branch: master_mqb_sop1_eu

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
         rsync -a --delete $1/tsd.personalization.psomaster/depl/commonapi.ini dist/usr/bin/commonapi.ini
      packageScript: |
         buildenvPackageDev install
      provideDeps: ['*-dev']

   target:
      buildScript: |
         buildenvBuildAll
         mkdir -p dist/etc/psomaster
         rsync -a --delete $1/tsd.personalization.psomaster/depl/commonapi.ini dist/etc/psomaster/commonapi.ini
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "personalization-psomaster" \
            -p "emmc.basic-svcs" \
            -o "basic-services.personalization:tsd-personalization-psomaster " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']
