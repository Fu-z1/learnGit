inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "System-Basisfunktion"

depends:
  - system::tsd-common-dev
  - basic-services::persistence::tsd-persistence-client-mib3-dev
  - basic-services::rsi-library::tsd-vw-rsi-viwi-client-dev

   # runtime deps
  - use: []
    depends:
      - system::tsd-common-target
      - basic-services::persistence::tsd-persistence-client-mib3-target
      - basic-services::rsi-library::tsd-vw-rsi-viwi-client-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-personalization/tsd.personalization.psomanager.git
   dir: tsd.personalization.psomanager
   tag: mqb_sop1_eu-3.1.0
   branch: master_mqb_sop1_eu

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev install
      provideDeps: ['*-dev']

   target:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "personalization-psomanager" \
            -p "emmc.basic-svcs.personalization" \
            -o "basic-services.personalization:tsd-personalization-psomanager " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   apps:
      buildScript: |
         buildenvBuildAll -DTSD_BUILDENV_ENABLE_APP_TARGETS=1 -DTSD_BUILDENV_INSTALLABLE_APP_TARGETS=1
      packageScript: |
         buildenvPackageDev install
