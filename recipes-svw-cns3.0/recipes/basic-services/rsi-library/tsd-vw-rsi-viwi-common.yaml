inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "System-Basisfunktion"

depends:
  - system::tsd-common-dev
  - basic-services::rsi-library::tsd-rsi-common-dev
  - use: []
    depends:
      - system::tsd-common-target
      - basic-services::rsi-library::tsd-rsi-common-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-communication/tsd.vw.rsi.viwi.common.git
   dir: tsd.vw.rsi.viwi.common
   tag: R1.21.6.0
   branch: release/R1.000.21

multiPackage:
   ? ""
   :  buildScript: |
         buildenvBuildAll -DTSD_VW_RSI_VIWI_COMMON_LINK_SHARED=1
      multiPackage:
         dev:
            packageScript: |
               buildenvPackageDev install
            provideDeps: ['*-dev']

         target:
            packageScript: |
               buildenvPackageTarget
               d=$(mktemp -d)
               rsync -a --delete --exclude ".debug" ./ $d
               buildSwupModule -n "vw-rsi-viwi-common" \
                  -p "emmc.basic-services.rsi-library" \
                  -o "basic-services.rsi-library:tsd-vw-rsi-viwi-common " -f $d -- \
                  -U "Partition=rootfs_ro"
               rm -rf $d
            provideDeps: ['*-target']

   unittests:
      buildScript: |
         buildenvTestAll
      packageScript: |
         buildenvPackageTests
         buildenvPackageTarget
