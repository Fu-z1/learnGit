inherit: [buildenv, packing-module]

metaEnvironment:
   PKG_RESPONSIBLE: "System-Basisfunktion"

depends:
  - system::ext-boost-dev
  - system::ext-boost-system-dev
  - system::tsd-common-dev
  - system::tsd-dataformats-dev
  - basic-services::rsi-library::tsd-rsi-common-dev

  - use: []
    depends:
      - system::ext-boost-target
      - system::tsd-common-target
      - system::tsd-dataformats-target
      - basic-services::rsi-library::tsd-rsi-common-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-communication/tsd.rsi.client.rework.git
   dir: tsd.rsi.client
   tag: mqb_sop1_eu-5.2.0
   branch: master_mqb_sop1_eu

multiPackage:
   ? ""
   :  buildVars: [TSD_RSI_BUILD_APPS]
      buildScript: |
         buildenvBuildAll -DTSD_RSI_CLIENT_LINK_SHARED=1 \
            -DTSD_BUILDENV_ENABLE_APP_TARGETS=${TSD_RSI_BUILD_APPS:-0} -DTSD_BUILDENV_INSTALLABLE_APP_TARGETS=${TSD_RSI_BUILD_APPS:-0}
      multiPackage:
         dev:
            packageScript: |
               buildenvPackageDev install
            provideDeps: ['*-dev']

         target:
            packageScript: |
               buildenvPackageTarget
               d=$(mktemp -d)
               rsync -a --delete --exclude ".debug" ./ $d
               buildSwupModule -n "rsi-client" \
                  -p "emmc.basic-services.rsi-library" \
                  -o "basic-services.rsi-library:tsd-rsi-client " -f $d -- \
                  -U "Partition=rootfs_ro"
               rm -rf $d
            provideDeps: ['*-target']

   apps:
      buildScript: |
         buildenvBuildAll \
            -DTSD_BUILDENV_ENABLE_APP_TARGETS=1 \
            -DTSD_BUILDENV_INSTALLABLE_APP_TARGETS=1
      packageScript: buildenvPackageTarget

   unittests:
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests
