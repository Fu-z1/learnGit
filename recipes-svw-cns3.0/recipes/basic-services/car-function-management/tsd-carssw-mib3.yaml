inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "System-Vernetzung"
   PKG_ARTEFACT_TYPE: "Application"

depends:
  - system::tsd-common-dev
  - system::tsd-common-daemon-dev
  - communication::tsd-communication-dev
  - basic-services::car-function-management::tsd-carssw-carfunctionsadapter-dev
  - communication::ext-commonapi-runtime-dev
  - vehicle-connectivity::automotive-ethernet::tsd-ethernet-api-mib3-mqb-dev

  - use: []
    depends:
      - system::tsd-common-target
      - system::tsd-common-daemon-target
      - communication::tsd-communication-target
      - basic-services::car-function-management::tsd-carssw-carfunctionsadapter-target
      - communication::ext-commonapi-runtime-target
      - vehicle-connectivity::automotive-ethernet::tsd-ethernet-api-mib3-mqb-target

checkoutSCM:
  - scm: git
    url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-vehicleapplications/tsd.carssw.mib3.git
    dir: tsd.carssw.mib3
    tag: mqb_sop1_eu-3.1.0
    branch: master_mqb_sop1_eu

buildScript: |
   buildenvBuildAll

multiPackage:
   dev:
      packageScript: |
         buildenvPackageDev
      provideDeps: ["*-dev"]

   target:
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "carssw-mib3" \
            -p "emmc.basic-svcs.cfm" \
            -o "basic-services.car-function-management:tsd-carssw-mib3 " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ["*-target"]
