inherit: [buildenv, packing-module]

metaEnvironment:
   PKG_RESPONSIBLE: "System-Vernetzung"
   PKG_ARTEFACT_TYPE: "Library"

depends:
  - system::tsd-common-dev
  - communication::tsd-communication-dev
  - basic-services::car-function-management::ext-vw-rsi-usermanagement-dev
   #- basic-services::car-function-management::ext-vw-carssw-dev
  - basic-services::car-function-management::tsd-carssw-api-dev
  - basic-services::car-function-management::tsd-carssw-generaladapters-dev
  - basic-services::persistence::tsd-persistence-client-mib3-dev
  - basic-services::rsi-service-registry::tsd-rsi-serviceregistryadapter-dev
  - name: system::ext-vkms-dev

  - use: []
    depends:
      - system::tsd-common-target
      - communication::tsd-communication-target
      - basic-services::car-function-management::ext-vw-rsi-usermanagement-target
         #- basic-services::car-function-management::ext-vw-carssw-target # I think we do not need this
      - basic-services::car-function-management::tsd-carssw-api-target
      - basic-services::car-function-management::tsd-carssw-generaladapters-target
      - basic-services::persistence::tsd-persistence-client-mib3-target
      - basic-services::rsi-service-registry::tsd-rsi-serviceregistryadapter-target
      - name: system::ext-vkms-target

checkoutSCM:
  - scm: git
    url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-vehicleapplications/tsd.carssw.viwiusermanagementservice.adapter.git
    dir: tsd.carssw.usermanagementserviceadapter
    tag: mqb_sop1_eu-1.8.2
    branch: master_mqb_sop1_eu



multiPackage:
   dev:
      packageScript: |
         buildenvPackageDev
      provideDeps: ["*-dev"]
      buildScript: |
         buildenvBuildAll

   target:
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "carssw-viwiumservice-adapter" \
            -p "emmc.basic-svcs.cfm" \
            -o "basic-services.car-function-management:tsd-carssw-viwiusermanagementservice-adapter " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ["*-target"]
      buildScript: |
         buildenvBuildAll

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
