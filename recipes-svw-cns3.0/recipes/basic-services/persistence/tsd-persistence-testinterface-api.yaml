inherit: [buildenv, packing-module, capigen, patch]

metaEnvironment:
   PKG_RESPONSIBLE: "System-Basisfunktion"

depends:
  - use: [environment]
    name: basic-services::persistence::tsd-persistence-api-dev
    forward: true
  - name: communication::ext-commonapi-runtime-dev
    if: "$(eq,${TSD_PERSISTENCE_EMMC:-0},1)"
  - communication::tsd-communication-dev
  - name: communication::tsd-communication-binding-dev
    if: "$(eq,${TSD_PERSISTENCE_EMMC:-0},1)"
  - communication::tsd-communication-runtime-dev
  - system::tsd-common-dev

  - use: []
    depends:
      - use: [environment]
        name: basic-services::persistence::tsd-persistence-api-target
        forward: true
      - name: communication::ext-commonapi-runtime-target
        if: "$(eq,${TSD_PERSISTENCE_EMMC:-0},1)"
      - communication::tsd-communication-target
      - name: communication::tsd-communication-binding-target
        if: "$(eq,${TSD_PERSISTENCE_EMMC:-0},1)"
      - communication::tsd-communication-runtime-target
      - system::tsd-common-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-system/tsd.persistence.testinterface.api.git
   dir: tsd.persistence.testinterface.api
   tag: mqb_sop1_eu-2.5.0
   branch: master_mqb_sop1_eu

checkoutDeterministic: true
checkoutScript: |
   CapiGenProcessFIDLFiles tsd.persistence.testinterface.api/commonapi
   # Fix any autogenerated file that needs a modification to work correctly.
   patchApplySeries $<<tsd-persistence-testinterface-api/*.patch>>

multiPackage:
   dev:
      buildVars: [TSD_PERSISTENCE_EMMC]
      buildScript: |
         buildenvBuildAll -DTSD_PERSISTENCE_TESTINTERFACE_API_COMMGR_LINK_SHARED=${TSD_PERSISTENCE_EMMC:-0} -DTSD_PERSISTENCE_EMMC=${TSD_PERSISTENCE_EMMC:-0}
      packageScript: |
         buildenvPackageDev install
      provideDeps:
        - "*-dev"

   target:
      buildVars: [TSD_PERSISTENCE_EMMC]
      buildScript: |
         buildenvBuildAll -DTSD_PERSISTENCE_TESTINTERFACE_API_COMMGR_LINK_SHARED=${TSD_PERSISTENCE_EMMC:-0} -DTSD_PERSISTENCE_EMMC=${TSD_PERSISTENCE_EMMC:-0}
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "testinterface-api" \
            -p "emmc.basic-svcs.persistence" \
            -o "basic-services.persistence:tsd-persistence-testinterface-api " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps:
        - "*-target"

   doc:
      buildVars: [TSD_PERSISTENCE_EMMC]
      buildTools: [doxygen, dot]
      buildScript: |
         buildenvBuildDocAll -DTSD_PERSISTENCE_TESTINTERFACE_API_COMMGR_LINK_SHARED=${TSD_PERSISTENCE_EMMC:-0} -DTSD_PERSISTENCE_EMMC=${TSD_PERSISTENCE_EMMC:-0}
      packageScript: buildenvPackageDoc

provideVars:
   TSD_PERSISTENCE_EMMC: "${TSD_PERSISTENCE_EMMC:-0}"
   TSD_PERSISTENCE_EEPROM: "${TSD_PERSISTENCE_EEPROM:-0}"
   TSD_PERSISTENCE_HOST: "${TSD_PERSISTENCE_HOST:-0}"
   TSD_PERSISTENCE_PATH: "${TSD_PERSISTENCE_PATH}"
