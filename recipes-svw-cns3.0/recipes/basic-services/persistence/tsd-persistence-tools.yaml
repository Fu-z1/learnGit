inherit: [buildenv]

metaEnvironment:
   PKG_RESPONSIBLE: "System-Basisfunktion"

depends:
   - system::tsd-common-dev
   - basic-services::persistence::tsd-persistence-api-dev
   - basic-services::persistence::tsd-persistence-client-mib3-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:tools/tsd.persistence.tools.git
   dir: tsd.persistence.tools
   branch: develop

multiPackage:
   apps:
      buildScript: |
         buildenvBuildAll -DTSD_BUILDENV_ENABLE_APP_TARGETS=1 -DTSD_BUILDENV_INSTALLABLE_APP_TARGETS=1
      packageScript: |
         buildenvPackageDev install
