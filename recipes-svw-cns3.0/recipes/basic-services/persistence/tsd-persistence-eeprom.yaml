inherit: [buildenv, packing-module]

metaEnvironment:
   PKG_RESPONSIBLE: "System-Basisfunktion"

depends:
  - system::tsd-common-dev
  - basic-services::persistence::tsd-persistence-core-dev
  - system::tsd-drivers-dev
  - carcom::tsd-carcom-config-api-dev
  - use: []
    depends:
      - system::tsd-common-target
      - basic-services::persistence::tsd-persistence-core-target
      - system::tsd-drivers-target
      - carcom::tsd-carcom-config-api-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-system/tsd.persistence.eeprom.git
   dir: tsd.persistence.eeprom
   tag: mqb_sop1_eu-2.8.0
   branch: master_mqb_sop1_eu

multiPackage:
   dev:
      buildVars: [TSD_PERSISTENCE_EEPROM, TSD_PERSISTENCE_HOST, TSD_PERSISTENCE_PATH,
         SW_MANUFACTURING]
      buildScript: |
         buildenvBuildAll -DTSD_PERSISTENCE_EEPROM=${TSD_PERSISTENCE_EEPROM:-0} \
                          -DTSD_PERSISTENCE_HOST=${TSD_PERSISTENCE_HOST:-0} \
                          -DTSD_PERSISTENCE_PATH=${TSD_PERSISTENCE_PATH:-0} \
                          -DSW_MANUFACTURING=${SW_MANUFACTURING:-0}
      packageScript: |
         buildenvPackageDev install
      provideDeps: ['*-dev']

   target:
      buildVars: [TSD_PERSISTENCE_EEPROM]
      buildScript: |
         buildenvBuildAll -DTSD_PERSISTENCE_EEPROM=${TSD_PERSISTENCE_EEPROM:-0}
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "persistence-eeprom" \
            -p "emmc.basic-svcs.persistence" \
            -o "basic-services.persistence:tsd-persistence-eeprom " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   doc:
      buildVars: [TSD_PERSISTENCE_EEPROM]
      buildTools: [doxygen, dot]
      buildScript: |
         buildenvBuildDocAll -DTSD_PERSISTENCE_EEPROM=${TSD_PERSISTENCE_EEPROM:-0}
      packageScript: buildenvPackageDoc

   unittests:
      buildVars: [TSD_PERSISTENCE_EEPROM, TSD_PERSISTENCE_HOST, TSD_PERSISTENCE_PATH]
      buildScript: |
         buildenvTestAll -DTSD_PERSISTENCE_EEPROM=1  -DTSD_PERSISTENCE_HOST=1  -DTSD_PERSISTENCE_PATH=${TSD_PERSISTENCE_PATH:-0}
      packageScript: |
         buildenvPackageTests
