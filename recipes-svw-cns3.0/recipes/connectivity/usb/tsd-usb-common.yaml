inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "Connect-Connection"

depends:
   # build dependencies
 - system::ext-boost-dev
 - connectivity::usb::tsd-usb-osal-dev

   # runtime dependencies
 - use: []
   depends:
    - connectivity::usb::tsd-usb-osal-target

checkoutSCM:
 - scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:tip-ceconnect/tsd.usb.common.git
   dir: tsd.usb.common
   branch: main/svw_cns3.0_1480_dev
multiPackage:
   ? ""
   :  buildScript: buildenvBuildAll
      multiPackage:
         dev:
            packageScript: buildenvPackageDev
            provideDeps: ["*-dev"]

         target:
            packageScript: |
               buildenvPackageTarget
               d=$(mktemp -d)
               rsync -a --delete --exclude ".debug" ./ $d
               buildSwupModule -n "usb-common" \
                  -p "emmc.connectivity.usb" \
                  -o "connectivity.usb:tsd-usb-common " -f $d -- \
                  -U "Partition=rootfs_ro"
               rm -rf $d
            provideDeps: ["*-target"]

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc

   unittests:
      environment:
         TSD_BUILDENV_ENABLE_TEST_TARGETS: "1"
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests
