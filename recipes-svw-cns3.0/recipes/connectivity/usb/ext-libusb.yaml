inherit: [autotools, packing-module]

metaEnvironment:
   PKG_LICENSE: "LGPL-2.1-only"
   PKG_VERSION: "1.0.20"
   #PKG_NAME: "libusb"
   PKG_RESPONSIBLE: "Connect-Connection"

environment:
#   PKG_VERSION: "1.0.20"
   PKG_NAME: "ext.libusb"

checkoutVars: [PKG_VERSION]
checkoutSCM:
  - scm: git
    url: git@${DEFAULT_PCC_GIT_SERVER}:tip-ceconnect/${PKG_NAME}.git
    tag: v1.0.20


buildVars: [PKG_NAME]
buildScript: |
   # parallel build fails every once a while
   MAKE_JOBS=1
   rsync -a --delete $1/ ${PWD}
   autogenOrConfigure ./autogen.sh --disable-udev ${PWD}
   autotoolsBuildOnly ${PWD}

multiPackage:
   dev:
      packageVars: [LIBDIR]
      packageTools: [buildenv]
      packageScript: |
         autotoolsPackageDev
         tsd-buildenv-create-shim.sh -p usr -L ${LIBDIR} -l usb-1.0 -I include ext.libusb

   target:
      packageScript: |
         autotoolsPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "ext-libusb" \
            -p "emmc.connectivity.usb" \
            -o "connectivity.usb:ext-libusb " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
