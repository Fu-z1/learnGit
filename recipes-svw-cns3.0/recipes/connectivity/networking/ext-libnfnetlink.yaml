inherit: [install, autotools, packing-module]

metaEnvironment:
   PKG_LICENSE: "GPL-2.0-only"
   PKG_VERSION: "1.0.1"
   #PKG_NAME: "libnfnetlink"
   PKG_RESPONSIBLE: "Connect-Connection"

environment:
#    PKG_VERSION: "libnfnetlink-1.0.1"
   PKG_NAME: "ext.libnfnetlink"

checkoutVars: [PKG_NAME]
checkoutSCM:
 - scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:tip-libs/ext.libnfnetlink.git
   dir: ${PKG_NAME}
   tag: libnfnetlink-1.0.1

buildVars: [PKG_NAME, AR, CC, LD]
buildTools: [autotools]
buildScript: |
   # Preparing build process (cleanup, synching etc.)
   rm -rf *
   rsync -a --delete $1/${PKG_NAME}/ ${BOB_CWD}

   # Configuring and building the libnfnetlink package
   autotoolsBuild ${BOB_CWD}

multiPackage:
   dev:
      packageScript: installPackageDev "$1/dist"

   target:
      packageScript: |
         installPackageTarget $1/dist
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "ext-libnfnetlink" \
            -p "emmc.connectivity.networking" \
            -o "connectivity.networking:ext-libnfnetlink " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
