inherit: [autotools, packing-module]

metaEnvironment:
   PKG_RESPONSIBLE: "AMB-Audio"
   PKG_LICENSE: "GPL-2"

environment:
   PKG_VERSION: "1.1.3"

depends:
  - audio::audiorouter::ext-alsa-lib-dev

checkoutVars: [PKG_VERSION]
checkoutSCM:
   scm: url
   url: ${DEFAULT_DOWNLOAD_SCM_URL}src/ext-alsa-utils/alsa-utils-${PKG_VERSION}.tar.bz2
   digestSHA1: "98569a82deeb492e728a4d2d77bdba2e1f9f36dd"

buildVars: [PKG_VERSION]
buildTools: [toolchain]
buildScript: |
   autotoolsBuild $1/alsa-utils-${PKG_VERSION} \
      --disable-alsamixer \
      --disable-alsaconf \
      --disable-alsaloop \
      --disable-xmlto \
      --disable-alsatest \
      --disable-rst2man

multiPackage:
   dev:
      packageScript: |
         autotoolsPackageDev

   target:
      packageScript: |
         autotoolsPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "ext-alsa-utils" \
            -p "emmc.audio.audiortr" \
            -o "audio.audiorouter:ext-alsa-utils " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
