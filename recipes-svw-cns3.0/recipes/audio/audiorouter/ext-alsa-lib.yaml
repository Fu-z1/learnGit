inherit: [autotools, packing-module]

metaEnvironment:
   PKG_RESPONSIBLE: "AMB-Audio"
   PKG_LICENSE: "LGPL-2.1"

environment:
   PKG_VERSION: "1.1.3"

checkoutVars: [PKG_VERSION]
checkoutSCM:
   scm: url
   url: ${DEFAULT_DOWNLOAD_SCM_URL}src/ext-alsa-lib/alsa-lib-${PKG_VERSION}.tar.bz2
   digestSHA1: "8ef0b9725296ac8f24e06f20196f5b2b62ab27a9"

buildScript: |
   rsync -a --delete $1/ ${PWD}
   autotoolsBuild $PWD/alsa-lib-${PKG_VERSION} \
      --disable-rawmidi \
      --disable-alisp \
      --with-pcm-plugins=hw,mmap_emul,shm,null,copy,hooks,extplug,plug,ioplug,rate \
      --with-ctl-plugins=all

multiPackage:
   dev:
      packageTools: [buildenv]
      packageScript: |
         autotoolsPackageDev
         tsd-buildenv-create-shim.sh -p usr -L ${LIBDIR} -l asound -I include -I include/alsa ext.alsa-lib

   target:
      packageScript: |
         autotoolsPackageTarget --include-shared
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "ext-alsa-lib" \
            -p "emmc.audio.audiortr" \
            -o "audio.audiorouter:ext-alsa-lib " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
