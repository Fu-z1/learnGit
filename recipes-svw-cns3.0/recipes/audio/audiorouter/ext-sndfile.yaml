inherit: [autotools, packing-module]

metaEnvironment:
   PKG_RESPONSIBLE: "AMB-Audio"
   PKG_LICENSE: "LGPL-2.1"

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-audio/ext.sndfile.git
   tag: 1.0.27

buildScript: |
   rsync -a --delete $1/ ${PWD}

   autogenOrConfigure ./autogen.sh ${PWD}
   autotoolsBuild ${PWD}

multiPackage:
   dev:
      packageTools: [buildenv]
      packageScript: |
         autotoolsPackageDev
         tsd-buildenv-create-shim.sh -p usr -L ${LIBDIR} -l sndfile -I include ext.sndfile

   target:
      packageScript: |
         autotoolsPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "ext-sndfile" \
            -p "emmc.audio.audiortr" \
            -o "audio.audiorouter:ext-sndfile " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
