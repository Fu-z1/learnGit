inherit: [autotools, patch, packing-module]

metaEnvironment:
   PKG_RESPONSIBLE: "AMB-Audio"
   PKG_PATCH_VERSION: 1.0.0

environment:
   PKG_VERSION: "1.2rc3"

checkoutVars: [PKG_VERSION]
checkoutSCM:
   scm: url
   url: ${DEFAULT_DOWNLOAD_SCM_URL}src/ext-speex-dsp/speexdsp-${PKG_VERSION}.tar.gz
   digestSHA1: "818403a21ec428feb39fe58f6cb6836d595e639b"
checkoutDeterministic: true
checkoutScript: |
   pushd speexdsp-${PKG_VERSION}
   patchApplySeries $<<ext-speex-dsp/*.patch>>
   popd

buildScript: |
   rsync -a --delete $1/speexdsp-${PKG_VERSION}/ .
   autoreconf -i .
   autotoolsBuild .

multiPackage:
   dev:
      packageTools: [buildenv]
      packageScript: |
         autotoolsPackageDev
         tsd-buildenv-create-shim.sh -p usr -L ${LIBDIR} -l speexdsp -I include ext.speex-dsp
   target:
      packageScript: |
         autotoolsPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "ext-speex-dsp" \
            -p "emmc.audio.audiortr" \
            -o "audio.audiorouter:ext-speex-dsp " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
