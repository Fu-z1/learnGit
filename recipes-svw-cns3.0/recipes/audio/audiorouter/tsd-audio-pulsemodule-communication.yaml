inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "AMB-Audio"

depends:
  - audio::audiorouter::ext-pulseaudio-module-dev
  - libs::ext-libtool-dev
  - communication::tsd-communication-dev
  - connectivity::networking::tsd-networking-api-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-audio/tsd.audio.pulsemodule.communication.git
   dir: tsd.audio.pulsemodule.communication
#   tag: 1.1.3
   branch: release/cns_mqb

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev
      provideDeps: ['*-dev']


   target:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "pulsemodule-com" \
            -p "emmc.audio.audiortr" \
            -o "audio.audiorouter:tsd-audio-pulsemodule-communication " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
