inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "AMB-Audio"

depends:
  - audio::audiorouter::ext-pulseaudio-module-dev
  - libs::ext-libtool-dev

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-audio/tsd.audio.pulsemodule.microphoneprocessing.git
   dir: tsd.audio.pulsemodule.microphoneprocessing
#   tag: 1.0.2
   branch: release/cns_mqb

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev
      provideDeps: ['*-dev']


   target:
      depends:
         - use: []
           depends:
              - audio::microphoneprocessing::tsd-audio-ec-mib3-dlopen-target
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "pulsemodule-micproc" \
            -p "emmc.audio.micprg" \
            -o "audio.microphoneprocessing:tsd-audio-pulsemodule-microphoneprocessing " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']
