inherit: [buildenv, packing-module, werror, capigen]

metaEnvironment:
   PKG_RESPONSIBLE: "AMB-Audio"

depends:
  - system::tsd-common-dev
  - communication::tsd-communication-binding-dev
  - use: []
    depends:
      - communication::tsd-communication-binding-target

checkoutSCM:
  - scm: git
    url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-audio/tsd.audio.microphoneprocessing.am.mib3.api.git
    dir: tsd.audio.microphoneprocessing.am.mib3.api
#    tag: 1.1.3
    branch: release/cns_mqb

checkoutScript: CapiGenProcessFIDLFiles tsd.audio.microphoneprocessing.am.mib3.api
checkoutDeterministic: True

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev
      provideDeps: ['*-dev']

   target:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "am-mib3-api" \
            -p "emmc.audio.micprg" \
            -o "audio.microphoneprocessing:tsd-audio-microphoneprocessing-am-mib3-api " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
