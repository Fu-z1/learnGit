inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "AMB-Audio"

depends:
  - audio::audiomanager::tsd-audio-common-dev
  - audio::microphoneprocessing::tsd-audio-microphoneprocessing-mib3-api-dev
  - audio::microphoneprocessing::ext-ec-interface
  - connectivity::networking::tsd-networking-api-dev
  - system::tsd-common-dev
  - audio::audiorouter::tsd-audio-pulsemodule-communication-dev
  - use: []
    depends:
      - audio::audiomanager::tsd-audio-common-target
      - audio::microphoneprocessing::tsd-audio-microphoneprocessing-mib3-api-target
      - connectivity::networking::tsd-networking-api-target
      - system::tsd-common-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-audio/tsd.audio.microphoneprocessing.tuning.mib3.git
   dir: tsd.audio.microphoneprocessing.tuning.mib3
#   tag: 1.3.4
   branch: release/cns_mqb

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll -DTSD_BUILDENV_ENABLE_APP_TARGETS=1 -DTSD_BUILDENV_INSTALLABLE_APP_TARGETS=1
      packageScript: |
         buildenvPackageDev
      provideDeps: ['*-dev','*-interface']

   target:
      buildScript: |
         buildenvBuildAll -DTSD_BUILDENV_ENABLE_APP_TARGETS=0
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "audio-micproc-tuning-mib3" \
            -p "emmc.audio.micprg" \
            -o "audio.microphoneprocessing:tsd-audio-microphoneprocessing-tuning-mib3 " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   unittests:
      buildScript: |
         buildenvTestTargets -DTSD_BUILDENV_ENABLE_APP_TARGETS=1 tsd.audio.microphoneprocessing.tuning.mib3.test
      packageScript: |
         buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
