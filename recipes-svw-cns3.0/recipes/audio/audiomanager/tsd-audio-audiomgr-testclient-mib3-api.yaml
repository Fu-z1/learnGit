inherit: [buildenv, packing-module, werror, capigen, patch]

metaEnvironment:
   PKG_RESPONSIBLE: "AMB-Audio"

depends:
  - system::tsd-common-dev
  - communication::tsd-communication-binding-dev
  - use: []
    depends:
      - communication::tsd-communication-binding-target

checkoutSCM:
  - scm: git
    url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-audio/tsd.audio.audiomgr.testclient.mib3.api.git
    dir: tsd.audio.audiomgr.testclient.mib3.api
#    tag: 2.1.0
    branch: release/cns_mqb

checkoutScript: CapiGenProcessFIDLFiles tsd.audio.audiomgr.testclient.mib3.api
checkoutDeterministic: True

multiPackage:
   dev:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageDev
      provideDeps: ['*-dev']

   apps:
      depends:
        - communication::ext-commonapi-runtime-dev
        - use: []
          depends:
            - communication::ext-commonapi-runtime-target
      checkoutScript: |
         # remove patch history because generator created files from scratch
         rm -f .applied
         # add lines to autogenerated file
         patchApplySeries $<<tsd-audio-audiomgr-testclient-mib3-api/*.patch>>
      buildScript: |
         buildenvBuildAll -DTSD_BUILDENV_ENABLE_APP_TARGETS=1 \
            -DTSD_BUILDENV_INSTALLABLE_APP_TARGETS=1
      packageScript: |
         buildenvPackageDev

   target:
      buildScript: |
         buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "testclient-mib3-api" \
            -p "emmc.audio.audiomgr" \
            -o "audio.audiomanager:tsd-audio-audiomgr-testclient-mib3-api " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
