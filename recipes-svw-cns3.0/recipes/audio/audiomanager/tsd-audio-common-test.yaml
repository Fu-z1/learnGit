inherit: [buildenv]

metaEnvironment:
   PKG_RESPONSIBLE: "AMB-Audio"

depends:
   - system::tsd-common-dev

checkoutSCM:
   -
      scm: git
      url: git@${DEFAULT_PCC_GIT_SERVER}:tip-libs/ext.cppunit.git
      dir: ext.cppunit
      tag: 1.2.0
   -
      scm: git
      url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-audio/tsd.audio.common.test.git
      dir: tsd.audio.common.test
      tag: 1.0.0

buildScript: |
   buildenvBuildAll

multiPackage:
   dev:
      packageScript: |
         buildenvPackageDev
      provideDeps:
         - system::tsd-common-dev
