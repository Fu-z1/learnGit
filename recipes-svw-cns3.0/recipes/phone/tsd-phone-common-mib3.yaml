inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "Connect-Phone"

depends:
 - communication::ext-commonapi-runtime-dev
 - system::tsd-common-dev
 - basic-services::personalization::tsd-personalization-client-api-dev
 - name: system::ext-cppunit-google-mock-dev
   if: $(ne,${TSD_BUILDENV_ENABLE_TEST_TARGETS:-0},0)
 - use: []
   depends:
    - communication::ext-commonapi-runtime-target
    - system::tsd-common-target
    - basic-services::personalization::tsd-personalization-client-api-target

checkoutSCM:
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-telephony/tsd.phone.common.mib3.git
   dir: tsd.phone.common.mib3
   tag: mqb_sop1_eu-1.51.1
multiPackage:
   dev:
      buildScript: buildenvBuildAll
      packageScript: buildenvPackageDev
      provideDeps: ['*-dev']

   target:
      buildScript: buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "phone-common-mib3" \
            -p "emmc.phone" \
            -o "phone:tsd-phone-common-mib3 " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   unittests:
      environment:
         TSD_BUILDENV_ENABLE_TEST_TARGETS: '1'
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
