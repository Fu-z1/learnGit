inherit: [cmake, packing-module]

metaEnvironment:
   PKG_RESPONSIBLE: "Connect-Phone"
   PKG_NAME: "libphonenumber"
   PKG_LICENSE: "Apache-2.0 AND BSD-3-Clause"
   PKG_VERSION: "7.4.2"
   PKG_PATCH_VERSION: "1.0.0"
   PKG_ARTEFACT_TYPE: "Library"

depends:
 - name: toolchain::java
   use: [tools]
 - libs::ext-protobuf-dev
 - tip::ext-icu-dev
 - system::ext-boost-dev
 - use: []
   depends:
    - libs::ext-protobuf-target
    - tip::ext-icu-target
    - system::ext-boost-target

checkoutSCM:
 - scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:tip-libs/ext.libphonenumber.git
   dir: ext.libphonenumber
   tag: mqb_sop1_eu-1.145.2

buildTools: [protoc, java]
buildVars: [LIBDIR]
buildScript: |
   MAKE_JOBS=1
   rsync -a --delete $1/ext.libphonenumber ${PWD}
   CMAKE_SRC_PATH="${PWD}/ext.libphonenumber/cpp"
   cmakeConfigure -DJTHREAD_ENABLED=0 -DJRTPLIB_USE_BIGENDIAN=OFF -DUSE_BOOST=OFF -DBUILD_GEOCODER=OFF -DCMAKE_LIBRARY_PATH=/usr/$LIBDIR
   makeParallel
   cmakeInstall install

multiPackage:
   dev:
      packageTools: [buildenv]
      packageScript: |
         cmakePackageDev
         tsd-buildenv-create-shim.sh -p usr -I include -L "lib" -l phonenumber \
            -d ext.protobuf \
            ext.libphonenumber
      provideDeps: ['*-dev']
   target:
      packageScript: |
         cmakePackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "ext-libphonenumber" \
            -p "emmc.phone" \
            -o "phone:ext-libphonenumber " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

