checkoutSCM:
 - scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-telephony/tsd.bt.handsfree.mib3.git
   dir: tsd.bt.handsfree.mib3
   branch: main/cns3.0_sop1.0_1413_dev
#  tag: mqb_sop1_eu-1.145.2
buildVars: [AUTOCONF_HOST]

multiPackage:
   dev:
      buildScript: buildenvBuildAll
      packageScript: buildenvPackageDev
      provideDeps: ['*-dev']
   target:
      buildScript: buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "bt-handsfree-mib3" \
            -p "emmc.phone.bt-handsfree" \
            -o "phone.bt-handsfree:tsd-bt-handsfree-mib3 " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   unittests:
      environment:
         TSD_BUILDENV_ENABLE_TEST_TARGETS: '1'
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
