inherit: [buildenv, packing-module, capigen, werror]

metaEnvironment:
   PKG_RESPONSIBLE: Connect-Phone

depends:
 - communication::ext-commonapi-runtime-dev
 - communication::tsd-communication-binding-dev
 - system::tsd-common-dev

 - use: []
   depends:
    - communication::ext-commonapi-runtime-target
    - communication::tsd-communication-binding-target
    - system::tsd-common-target

checkoutSCM:
 - scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-telephony/tsd.bt.messaging.mib3.api.git
   dir: tsd.bt.messaging.mib3.api
   tag: mqb_sop1_eu-1.60.0
 - if: ${CONFIG_CAPI_MOCKS:-0}
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-telephony/tsd.bt.messaging.mib3.client.git
   dir: tsd.bt.messaging.mib3.client.api
   branch: master

checkoutScript: CapiGenProcessFIDLFiles tsd.bt.messaging.mib3.api
checkoutDeterministic: true

buildVars: [LIBDIR]
buildScript: |
   buildenvBuildAll

multiPackage:
   dev:
      buildScript: buildenvBuildAll
      packageScript: buildenvPackageDev install
      provideDeps: ['*-dev']

   target:
      buildScript: buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "bt-messaging_mib3-api" \
            -p "emmc.phone" \
            -o "phone.bt-messaging:tsd-bt-messaging-mib3-api " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
