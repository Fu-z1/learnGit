inherit: [buildenv, packing-module, werror]

metaEnvironment:
   PKG_RESPONSIBLE: "Connect-Phone"

depends:
 - system::tsd-common-dev
 - system::tsd-threadmessages-dev
 - phone::bt-mediacontroller::tsd-bt-media-dev
 - phone::bt-mediacontroller::tsd-bt-media-mib3-api-dev
 - media::pictureserver::tsd-media-picserver-dev
 - phone::bt-devicemanagement::tsd-bt-management-dev
 - phone::tsd-phone-common-dev
 - use: []
   depends:
    - system::tsd-common-target
    - system::tsd-threadmessages-target
    - phone::bt-mediacontroller::tsd-bt-media-target
    - phone::bt-mediacontroller::tsd-bt-media-mib3-api-target
    - media::pictureserver::tsd-media-picserver-target
    - phone::bt-devicemanagement::tsd-bt-management-target
    - phone::tsd-phone-common-target

checkoutSCM:
 - scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-ceconnect/tsd.bt.media.mib3.git
   dir: tsd.bt.media.mib3
   tag: mqb_sop1_eu-1.52.1
multiPackage:
   dev:
      buildScript: buildenvBuildAll
      packageScript: buildenvPackageDev
      provideDeps: ['*-dev']

   target:
      buildScript: buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "bt-media-mib3" \
            -p "emmc.phone.bt-mediacontroller" \
            -o "phone.bt-mediacontroller:tsd-bt-media-mib3 " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   unittests:
      environment:
         TSD_BUILDENV_ENABLE_TEST_TARGETS: '1'
      buildScript: buildenvTestAll
      packageScript: buildenvPackageTests

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
