inherit: [buildenv, packing-module, capigen, werror]

metaEnvironment:
   PKG_RESPONSIBLE: Connect-Phone

depends:
 - communication::ext-commonapi-runtime-dev
 - communication::tsd-communication-binding-dev
 - system::tsd-common-dev

 - use: []
   depends:
    - communication::ext-commonapi-runtime-target
    - communication::tsd-communication-binding-target
    - system::tsd-common-target

checkoutSCM:
 - scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-ceconnect/tsd.phone.callservice.api.git
   dir: tsd.phone.callservice.api
   tag: mqb_sop1_eu-1.60.0
 - if: ${CONFIG_CAPI_MOCKS:-0}
   scm: git
   url: git@${DEFAULT_PCC_GIT_SERVER}:mib3-ceconnect/tsd.phone.callservice.client.git
   dir: tsd.phone.callservice.client
   branch: develop

checkoutScript: CapiGenProcessFIDLFiles tsd.phone.callservice.api
checkoutDeterministic: true

buildVars: [LIBDIR]
buildScript: |
   buildenvBuildAll

multiPackage:
   dev:
      buildScript: buildenvBuildAll
      packageScript: buildenvPackageDev
      provideDeps: ['*-dev']

   target:
      buildScript: buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "phone-callservice-api" \
            -p "emmc.phone" \
            -o "phone:tsd-phone-callservice-api" -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d

      provideDeps: ['*-target']

   doc:
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc

