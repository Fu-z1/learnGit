checkoutScript: CapiGenProcessFIDLFiles tsd.organizer.mib3.api
checkoutDeterministic: true

buildVars: [LIBDIR]
buildScript: |
   buildenvBuildAll

multiPackage:
   dev:
      buildScript: buildenvBuildAll
      packageScript: buildenvPackageDev
      provideDeps: ['*-dev']

   target:
      buildScript: buildenvBuildAll
      packageScript: |
         buildenvPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "organizer-mib3-api" \
            -p "emmc.phone.bt-organizer" \
            -o "phone.bt-organizer:tsd-organizer-mib3-api " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
      provideDeps: ['*-target']

   doc:
      buildTools: [doxygen, dot]
      buildScript: buildenvBuildDocAll
      packageScript: buildenvPackageDoc
