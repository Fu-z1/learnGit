inherit: [autotools, patch, packing-module]

metaEnvironment:
   PKG_RESPONSIBLE: "Connect-Phone"

environment:
   PKG_VERSION: "1.0.9"

checkoutVars: [PKG_VERSION]
checkoutSCM:
   scm: url
   url: ${DEFAULT_DOWNLOAD_SCM_URL}src/ext-libusb/libusb-${PKG_VERSION}.tar.bz2
   digestSHA1: "025582ff2f6216e2dbc2610ae16b2e073e1b3346"

checkoutDeterministic: true
checkoutScript: |
   cd libusb-${PKG_VERSION}
   patchApplySeries $<<ext-libusb/*.patch>>

buildScript: |
   autotoolsBuild $1/libusb-${PKG_VERSION}

multiPackage:
   dev:
      packageVars: [LIBDIR]
      packageTools: [buildenv]
      packageScript: |
         autotoolsPackageDev
         tsd-buildenv-create-shim.sh -p usr -L ${LIBDIR} -l usb-1.0 -I include ext.libusb

   target:
      packageScript: |
         autotoolsPackageTarget
         d=$(mktemp -d)
         rsync -a --delete --exclude ".debug" ./ $d
         buildSwupModule -n "ext-libusb" \
            -p "emmc.phone.bt-middleware" \
            -o "phone.bt-middleware:ext-libusb " -f $d -- \
            -U "Partition=rootfs_ro"
         rm -rf $d
