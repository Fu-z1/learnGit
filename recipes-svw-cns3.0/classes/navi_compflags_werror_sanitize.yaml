privateEnvironment:

   CFLAGS: "${CFLAGS}  \
              $(if-then-else,$(eq,${LTO_JOBS:+true},true),${LTO_FLAGS}=${LTO_JOBS:-},${LTO_ENABLE:+${LTO_FLAGS}}) \
             -Wall \
             -Wextra \
             -Werror \
             -Wno-error=deprecated-declarations  -Wno-error=unused-parameter -Wno-error=unused-function \
             $(if-then-else,$(or,$(eq,${TARGET_ENVIRONMENT:-},icas),$(eq,${TARGET_ENVIRONMENT:-},lg)),-Wno-error,'') \
             ${COMPFLAGS_ADDRESS_SANITIZE:-}"
   CXXFLAGS: "${CXXFLAGS:-}  \
              $(if-then-else,$(eq,${LTO_JOBS:+true},true),${LTO_FLAGS}=${LTO_JOBS:-},${LTO_ENABLE:+${LTO_FLAGS}}) \
              -Wall \
              -Wextra \
              -Werror \
              -Wno-error=deprecated-declarations  -Wno-error=unused-parameter -Wno-error=unused-function \
              $(if-then-else,$(or,$(eq,${TARGET_ENVIRONMENT:-},icas),$(eq,${TARGET_ENVIRONMENT:-},lg)),-Wno-error,'') \
              ${COMPFLAGS_ADDRESS_SANITIZE:-}"

   LDFLAGS: "${LDFLAGS} \
             ${LDFLAGS_ADDRESS_SANITIZE:-}"
